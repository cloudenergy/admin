<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd"><a class="btn btn-warning" ui-sref="admin.project.info"><span class="glyphicon glyphicon-chevron-left"></span> 项目列表</a><div class="" style="float: right"><button type="submit" class="btn btn-success" ng-click="Save()"><span class="glyphicon glyphicon-ok"></span>&nbsp;保存</button></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">项目名称</label><div class="col-sm-8"><input type="text" required class="form-control" id="inputName" placeholder="" name="name" ng-model="project.title"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">项目星级</label><div class="col-sm-8"><input type="number" required class="form-control" id="inputName" placeholder="" name="name" ng-model="project.level"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">上下班时间段</label><div class="col-sm-8"><select chosen data-placeholder=" " class="ondutyHour" id="onDutyHour" style="width: 100px" ng-model="onDutyHour"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option></select>:<sel
