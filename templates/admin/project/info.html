<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="row adminBodyNav mb25"><div class="col-sm-4" style="vertical-align: middle"></div><div class="col-sm-8" align="right" style=""><a class="btn btn-primary" href="/admin/project/create" ng-show="operateStatus.create.isEnable"><span class="glyphicon glyphicon-plus"></span> 创建项目</a></div></div><table class="table table-bordered table-hover"><thead><tr><th class="col-md-3">名称</th><th class="col-md-3">上下班</th><th class="col-md-2">描述</th><th class="col-md-4">操作</th></tr></thead><tbody><tr ng-repeat="project in projects | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-3">{{project.title}}</td><td class="col-md-3">{{project.onduty}} -- {{project.offduty}}</td><td class="col-md-2">{{project.description}}</td><td class="col-md-4 text-center"><a href="/admin/project/edit/{{project._id}}" class="mr10" ng-show="operateStatus.edit.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="#" ng-click="AskForRemove($event, project._id)" ng-show="project._id != askingRemoveID && operateStatus.edit.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a href="#" ng-show="project._id == askingRemoveID" ng-click="CancelRemove($event, project._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a href="#" ng-show="project._id == askingRemoveID" ng-click="DoRemove($event, project._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table><pagination total-items="projects.length" ng-model="currentPage" items-per-page="pageSize" max-size="projects.length/pageSize+1" previous-text="<" next-text=">"></pagination></div></div></div></div>
