<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="row mb25"><div class="col-sm-4" style="vertical-align: middle"><ui-select style="width:225px" ng-model="projects.title" remove-selected="false"><ui-select-match placeholder="--选择项目--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item._id as item in projects | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="col-sm-8" align="right" style=""><a class="btn btn-primary" href="/admin/building/create/{{projects.title}}" ng-show="operateStatus.create.isEnable"><span class="glyphicon glyphicon-plus"></span> 添加新建筑</a></div></div><table class="table table-hover table-bordered"><thead><tr><th class="col-md-2">编号</th><th class="col-md-2">楼名</th><th class="col-md-2">总面积</th><th class="col-md-6">操作</th></tr></thead><tbody><tr ng-repeat="building in buildings"><td class="col-md-2">{{building._id}}</td><td class="col-md-2">{{building.title}}</td><td class="col-md-2">{{building.acreage}} m2</td><td class="col-md-6 text-center"><a class="mr10" href="/admin/building/edit/{{building._id}}" ng-show="operateStatus.edit.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="#" ng-click="AskForRemove($event, building._id)" ng-show="building._id != askingRemoveID && operateStatus.edit.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="#" ng-show="building._id == askingRemoveID" ng-click="CancelRemove($event, building._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="#" ng-show="building._id == askingRemoveID" ng-click="DoRemove($event, building._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
