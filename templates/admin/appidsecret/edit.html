<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd"><a class="btn btn-warning" href="/admin/appidsecret/info"><span class="glyphicon glyphicon-chevron-left"></span> AppID列表</a><div class="" style="float: right"><button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;保存</button></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">AppID</label><div class="col-sm-10"><label class="control-label">{{appidsecret._id}}</label></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">AppSecret</label><div class="col-sm-10"><label class="control-label">{{appidsecret.secret}}</label><a class="btn btn-info" href="#" ng-click="onRefreshSecret($event)"><span class="glyphicon glyphicon-refresh"></span></a></div></div><div class="form-group"><label for="inputLocation" class="col-sm-2 control-label">权限级别</label><div class="col-sm-8"><select class="form-control" ng-options="character.title for character in characters" ng-model="character"></select></div></div><div class="form-group"><label for="textareaDescription" class="col-sm-2 control-label">描述</label><div class="col-sm-8"><textarea class="form-control" rows="3" name="description" ng-model="appidsecret.desc"></textarea></div></div></fieldset></form></div></div></div></div>
