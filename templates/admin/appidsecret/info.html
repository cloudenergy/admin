<style>.centerTable th {
    text-align: center;
}

.centerTable td {
    text-align: center;
}</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="row adminBodyNav mb20"><div class="col-sm-4" style="vertical-align: middle"></div><div class="col-sm-8" align="right" style=""><a class="btn btn-primary" href="/admin/appidsecret/create?id={{adminUser}}" ng-show="operateStatus.create.isEnable"><span class="glyphicon glyphicon-plus"></span> 创建AppID</a></div></div><table class="table table-hover"><thead class="centerTable"><tr class="active"><th class="col-md-2">AppID</th><th class="col-md-2">权限级别</th><th class="col-md-2">描述</th><th class="col-md-5">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="account in accounts"><td class="col-md-2">{{account._id}}</td><td class="col-md-2">{{account.character && account.character.title || '未知'}}</td><td class="col-md-2">{{account.desc}}</td><td class="col-md-5" style="font-size: 12px"><a class="mr10" href="/admin/appidsecret/roleres/{{account._id}}" ng-show="operateStatus.roleres.isEnable"><i class="glyphicon glyphicon-user"></i>权限资源 </a><a class="mr10" href="/admin/appidsecret/edit/{{account._id}}" ng-show="operateStatus.edit.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a class="OperateDelete" href="#" ng-click="AskForRemove($event, account._id)" ng-show="account._id != askingRemoveID && operateStatus.edit.isEnable"><i class="glyphicon glyphicon-trash"></i>删除 </a><a class="DeleteCancel" href="#" ng-show="account._id == askingRemoveID" ng-click="CancelRemove($event, account._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="#" ng-show="account._id == askingRemoveID" ng-click="DoRemove($event, account._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table><pagination total-items="accounts.length" ng-model="currentPage" items-per-page="pageSize" max-size="accounts.length/pageSize+1" previous-text="<" next-text=">"></pagination></div></div></div></div>
