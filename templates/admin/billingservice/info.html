<style>.centerTable th{
        text-align:center;
    }
    .centerTable td{
        text-align:center;
    }</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="mb25 row"><div class="col-md-4"><select data-placeholder="请选择项目" class="chosen" chosen style="width: 100%" ng-model="projectSelected" ng-options="project._id as project.title for project in projects"></select></div><div class="col-xs-4 pull-right text-right"><a href="/admin/billingservice/add/{{projectSelected}}" class="btn btn-primary" ng-show="projectSelected"><span class="glyphicon glyphicon-plus"></span> 添加策略组</a></div><div class="clearfix"></div></div><table class="table table-hover table-bordered"><thead class="centerTable"><tr><th class="col-md-2">策略组名</th><th class="col-md-2">作用能耗类型</th><th class="col-md-5">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="bs in billingservices"><td class="col-md-2">{{bs.title}}</td><td class="col-md-2">{{bs.ecstring}}</td><td class="col-md-5 text-center"><a href="/admin/billingservice/manage/{{bs._id}}" class="mr10"><i class="glyphicon glyphicon-edit"></i>管理策略 </a><a class="OperateDelete" href="#" ng-click="AskForRemove($event, bs._id)" ng-show="bs._id != askingRemoveID && operateStatus.update.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="#" ng-show="bs._id == askingRemoveID" ng-click="CancelRemove($event, bs._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="#" ng-show="bs._id == askingRemoveID" ng-click="DoRemove($event, bs._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
