<style>.centerTable th {
        text-align: center;
    }

    .centerTable td {
        text-align: center;
    }</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="row adminBodyNav mb15"><div class="col-sm-4" style="vertical-align:middle"><a class="btn btn-warning" ng-href="{{Redirect}}"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></div><div class="col-sm-8" align="right" style=""></div></div><table class="table table-hover"><thead class="centerTable"><tr class="active"><th class="col-md-2">用户名</th><th class="col-md-2">账户余额</th><th class="col-md-3">有效期至</th></tr></thead><tbody class="centerTable"><tr><td class="col-md-2">{{account._id}}</td><td class="col-md-2">￥{{account.billingAccount.cash || 0}}</td><td class="col-md-3">{{expire}}</td></tr></tbody></table><div class="mb20 bt pt15"><div class="form-inline"><div class="form-group mr5"><label class="mr5">报警阈值</label><input class="form-control" type="number" required step="0.01" ng-model="account.billingAccount.alerthreshold"></div><div class="form-group mr15"><button type="submit" class="btn btn-success" ng-click="OnSaveAlerthreshold()"><span class="glyphicon glyphicon-ok"></span>&nbsp;保存阈值</button></div><div class="form-group mr5"><label class="mr5">金额</label><input class="form-control" type="number" required step="0.01" ng-model="cash"></div><div class="form-group mr5"><select class="chosen" style="width:110px" chosen ng-model="selectedChannel" ng-options="l.id as l.origin for l in channels" data-placeholder="充值方式"></select></div><div class="form-group"><button type="submit" class="btn btn-success" ng-click="OnCharge()"><span class="glyphicon glyphicon-ok"></span>&nbsp;充值</button></div><div class="form-group ml15" ng-if="downloadLink">(点击下载<a target="_blank" ng-href="{{downloadLink}}" class="text-primary">充值回单<i class="glyphicon glyphicon-download-alt"></i></a>)</div></div></div><div><table class="table table-hover vm"><thead class="centerTable"><tr class="active"><th class="col-md-2">时间</th><th class="col-md-1">金额</th><th class="col-md-2">操作人</th><th class="col-md-1">状态</th><th class="col-md-2">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="log in chargeLog"><td class="col-md-2">{{log.timecreate * 1000 | date: 'yyyy年MM月dd日 HH:mm:ss'}}</td><td class="col-md-1">{{log.amount}}</td><td class="col-md-2">{{log.operator || '系统'}}</td><td class="col-md-1">{{log.timereversal ? '已冲正' : '未冲正'}}</td><td class="col-md-2"><button type="submit" class="btn btn-success" ng-click="OnReverse(log)" ng-if="!log.timereversal"><span class="glyphicon glyphicon-ok"></span>&nbsp;冲正</button></td></tr></tbody></table></div></div></div></div></div>
