<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #eee"><a class="btn btn-warning" href="/admin/account/info"><span class="glyphicon glyphicon-chevron-left"></span> 账户列表</a><div class="" style="float: right"><button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;保存</button></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">用户名</label><div class="col-sm-8"><input type="text" required class="form-control" id="id" placeholder="" name="name" ng-model="account.user"> <span class="text-primary bold">账号名称 不能少于6位的数字字母组合</span></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">名称</label><div class="col-sm-8"><input type="text" required class="form-control" id="title" placeholder="" name="title" ng-model="account.title"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">新密码</label><div class="col-sm-8"><input type="password" class="form-control" id="inputNewPasswd" placeholder="" name="user" ng-model="newpasswd"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">新密码重复</label><div class="col-sm-8"><input type="password" class="form-control" id="inputRepeatNewPasswd" placeholder="" name="repeatNewPasswd" ng-model="repeatnewpasswd"></div></div><div class="form-group"><label for="inputLocation" class="col-sm-2 control-label">初始化路径</label><div class="col-sm-8"><input type="text" class="form-control" id="inputInitPath" placeholder="" name="initPath" ng-model="account.initpath"></div></div><div class="form-group"><label for="inputLocation" class="col-sm-2 control-label">权限级别</label><div class="col-sm-8"><ui-select ng-model="characters.selected" remove-selected="false"><ui-select-match placeholder="--选择项目--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item in characters | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><label class="control-label col-sm-2">邮箱</label><div class="col-sm-4"><input type="text" class="form-control" ng-model="account.email"></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.EMAIL"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">手机</label><div class="col-sm-4"><input type="text" class="form-control" ng-model="account.mobile"></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.SMS"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">绑定微信</label><div class="col-sm-4"><p class="form-control-static" ng-class="{'text-success' : account.bindWX, 'text-warning': !account.bindWX}">{{account.bindWX ? account.bindWX : '无'}}</p></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.WECHAT"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">APP登录</label><div class="col-sm-4"><p class="form-control-static" ng-class="{'text-success' : account.bindAPP, 'text-warning': !account.bindAPP}">{{account.bindAPP ? account.bindAPP : '未登录'}}</p></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.APP"> <span><i class="handle"></i></span></label></div></div></fieldset></form></div></div></div></div>
