<style>.detail-table>tbody>tr:first-child td {
        border-top: 0;
    }</style><div class="modal-header bg-success brtl brtr p15"><h4 class="modal-title text-center">充值详情</h4></div><div class="modal-body"><div class="h4 pl10 pt10 pb10 mt0 mb0">交易信息</div><div class="relative col-xs-12 overflow-hidden" perfect-scrollbar="!!self.detail"><table class="table table-bordered detail-table mb10 nowrap"><thead><tr class="bg-default-dark"><th>交易类型</th><th>交易金额 (¥)</th><th>服务费 (¥)</th><th>到账金额 (¥)</th><th>交易号/流水号</th></tr></thead><tbody><tr><td ng-bind="self.detail.channelaccount.origin"></td><td ng-bind="self.detail.amount"></td><td ng-bind="self.detail.servicecharge"></td><td ng-bind="self.detail.realamount"></td><td><div class="nowrap">交易号：{{self.detail.orderno||"-"}}</div><div class="nowrap">流水号：{{self.detail.id||"-"}}</div></td></tr></tbody></table></div><div class="h4 pl10 pt10 pb10 mt0 mb0">服务费信息</div><div class="relative col-xs-12 overflow-hidden" perfect-scrollbar="!!self.detail"><table class="table table-bordered detail-table mb10 nowrap"><thead><tr class="bg-default-dark"><th>名称</th><th>对方</th><th>流水号</th><th>金额 (¥)</th><th>时间</th></tr></thead><tbody><tr><td ng-bind="self.detail.servicechargetype"></td><td ng-bind="self.detail.servicechargeto"></td><td ng-bind="self.detail.servicechargeid||'-'"></td><td ng-bind="self.detail.servicecharge"></td><td ng-bind="self.detail.timepaid||'-'"></td></tr></tbody></table></div></div><div class="modal-footer p10"><button class="btn btn-sm btn-default" type="button" ng-click="self.Cancel()">关闭</button></div>
