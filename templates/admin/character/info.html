<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="row adminBodyNav mb20"><div class="col-sm-4" style="vertical-align: middle"></div><div class="col-sm-8" align="right" style=""><a class="btn btn-primary" href="/admin/character/manage" ng-show="operateStatus.manage.isEnable"><span class="glyphicon glyphicon-plus"></span> 创建角色</a></div></div><table class="table table-hover"><thead><tr class="active"><th class="col-md-2"></th><th class="col-md-4">角色名</th><th class="col-md-5">操作</th></tr></thead><tbody><tr ng-repeat="character in characters"><td class="col-md-2"></td><td class="col-md-4">{{character.title}}</td><td class="col-md-5"><div class="col-md-3"><a href="/admin/character/manage/{{character._id}}" ng-show="operateStatus.manage.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑</a></div><div class="col-md-5"><a class="OperateDelete" href="#" ng-click="AskForRemove($event, character._id)" ng-show="character._id != askingRemoveID && operateStatus.delete.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="#" ng-show="character._id == askingRemoveID" ng-click="CancelRemove($event, character._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="#" ng-show="character._id == askingRemoveID" ng-click="DoRemove($event, character._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></div></td></tr></tbody></table></div></div></div></div>
