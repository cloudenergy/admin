<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary" ui-sref="admin.character.manage" ng-show="operateStatus.manage.isEnable"><span class="glyphicon glyphicon-plus"></span> 创建角色</a></div><table class="table table-hover table-bordered mb0"><thead><tr class="active"><th class="col-md-9">角色名</th><th class="col-md-3 text-center">操作</th></tr></thead><tbody><tr ng-repeat="character in characters"><td class="col-md-9">{{character.title}}</td><td class="col-md-3 text-center"><a ui-sref="admin.character.manage({id:character._id})" ng-show="operateStatus.manage.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a class="OperateDelete" href="#" ng-click="AskForRemove($event, character._id)" ng-show="character._id != askingRemoveID && operateStatus.delete.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="#" ng-show="character._id == askingRemoveID" ng-click="CancelRemove($event, character._id)"><i class="glyphicon glyphicon-remove"></i>取消 </a><a class="DeleteOK" href="#" ng-show="character._id == askingRemoveID" ng-click="DoRemove($event, character._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
