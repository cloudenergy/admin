<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="row mb25"><div class="col-sm-4" style="vertical-align: middle"><ui-select style="width:225px" ng-model="projects.title" remove-selected="false"><ui-select-match placeholder="--选择项目--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item._id as item in projects | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="col-sm-8" align="right" style=""><a class="btn btn-primary" href="/admin/collector/create/{{projects.title}}" ng-show="operateStatus.create.isEnable"><span class="glyphicon glyphicon-plus"></span> 添加采集器</a></div></div><table class="table table-hover table-bordered"><thead align="center"><tr><th class="col-md-2">标识</th><th class="col-md-2">名称</th><th class="col-md-2">描述</th><th class="col-md-6">操作</th></tr></thead><tbody><tr ng-repeat="item in items | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-2">{{item._id}}</td><td class="col-md-2">{{item.title}}</td><td class="col-md-2">{{item.description}}</td><td class="col-md-2"><div class="col-md-2"><a href="/admin/collector/edit/{{item._id}}" ng-show="operateStatus.edit.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑</a></div><div class="col-md-3"><a class="OperateDelete" href="#" ng-click="AskForRemove($event, item._id)" ng-show="item._id != askingRemoveID && operateStatus.edit.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="#" ng-show="item._id == askingRemoveID" ng-click="CancelRemove($event, item._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="#" ng-show="item._id == askingRemoveID" ng-click="DoRemove($event, item._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></div></td></tr></tbody></table><pagination total-items="items.length" ng-model="currentPage" items-per-page="pageSize" max-size="items.length/pageSize+1" previous-text="<" next-text=">"></pagination></div></div></div></div>
