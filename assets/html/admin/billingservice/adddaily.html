<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="$ctrl.submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd;text-align:center"><a class="btn btn-warning pull-left" ui-sref="admin.billingservice.dailyinfo"><span class="glyphicon glyphicon-chevron-left"></span> 计费策略 </a><span style="line-height:34px;font-size:20px">日常计费</span><div class="pull-right"><button type="$ctrl.submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;保存</button></div></div><div class="form-group mt30"><label class="col-sm-3 col-sm-offset-1 control-label">策略名称</label><div class="col-sm-4"><input type="text" required class="form-control" id="id" name="name" ng-model="$ctrl.serviceTitle" required></div></div><div class="form-group"><label class="col-sm-3 col-sm-offset-1 control-label">作用能耗类型</label><div class="col-sm-4"><ui-select ng-model="$ctrl.effectGenre.selected.value" remove-selected="false"><ui-select-match placeholder="--选择作用能耗类型--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.value as item in $ctrl.effectGenre | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><label class="col-sm-3 col-sm-offset-1 control-label">设置单价</label><div class="col-sm-1"><input type="text" required class="form-control" id="id" name="name" ng-model="$ctrl.price" required></div><lable class="pull-left" style="line-height:34px">元</lable><lable class="pull-left" style="line-height:34px">/m<sup>2</sup>&nbsp&#183;</lable><div class="col-sm-1"><ui-select ng-model="$ctrl.unit.selected.value" remove-selected="false"><ui-select-match placeholder="">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.value as item in $ctrl.unit | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group" ng-show="$ctrl.unit.selected.value!=='ONCE'?true:false"><label class="col-sm-3 col-sm-offset-1 control-label">计费时间</label><div class="col-sm-2"><input type="radio" name="annual" class="pull-left" ng-click="$ctrl.annual=true" checked="$ctrl.annual" style="height:24px;outline:none"><lable class="pull-left ml10" style="line-height:34px">全年计费</lable></div><div class="col-sm-2"><input type="radio" name="annual" class="pull-left" ng-click="$ctrl.annual=false" style="height:24px;outline:none"><lable class="pull-left ml10" style="line-height:34px">时段计费</lable></div></div><div class="form-group" ng-if="$ctrl.unit.selected.value!=='ONCE'?!$ctrl.annual:false"><lable class="col-sm-3 col-sm-offset-1 control-label">生效时间</lable><div class="col-sm-1"><input type="text" required class="form-control" id="id" name="name" ng-model="$ctrl.from"></div><lable class="pull-left" style="line-height:34px">月</lable><lable class="pull-left ml15" style="line-height:34px">至</lable><div class="col-sm-1 ml5"><input type="text" required class="form-control" id="id" name="name" ng-model="$ctrl.to"></div><lable class="pull-left" style="line-height:34px">月</lable><p class="col-sm-5" style="line-height:34px;color:red" ng-show="!$ctrl.fromto">结束月份必须大于起始月份！</p></div><div class="form-group"><label class="col-sm-3 col-sm-offset-1 control-label">扣费周期</label><div class="col-sm-1"><ui-select ng-model="$ctrl.cycle.selected.value" remove-selected="false" ng-disabled="!$ctrl.annual"><ui-select-match placeholder="">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.value as item in $ctrl.cycle | filter: $select.search"><div ng-bind="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><lable class="pull-left ml30" style="line-height:34px">第</lable><div class="col-sm-1"><input type="text" required class="form-control" id="id" name="name" ng-model="$ctrl.day"></div><lable class="pull-left" style="line-height:34px">日</lable></div><p class="col-sm-5 col-sm-offset-4" style="color:#aaa">（说明：超出周期本身范围，扣费为该周期内最后一日）</p></fieldset></form></div></div></div></div>
