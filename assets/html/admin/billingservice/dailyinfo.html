<style>.centerTable th {
        text-align: center;
    }
    
    .centerTable td {
        text-align: center;
    }</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-left"><div class="btn-group pb10"><a ui-sref="admin.billingservice.info" class="btn btn-default">仪表计费 </a><a ui-sref="admin.billingservice.dailyinfo" class="btn btn-primary">日常计费</a></div></div><div class="pull-right"><a ui-sref="admin.billingservice.adddaily" class="btn btn-primary" ng-show="$ctrl.operateStatus.update.isEnable"><span class="glyphicon glyphicon-plus"></span> 添加策略</a></div><table class="table table-hover table-bordered mb0 mt10"><thead class="centerTable"><tr><th class="col-md-2">策略组名</th><th class="col-md-2">费用类型</th><th class="col-md-2">单价</th><th class="col-md-2">关联商户</th><th class="col-md-5">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="info in $ctrl.dailyInfo"><td class="col-md-2">{{info.title}}</td><td class="col-md-2">{{info.type | feeType}}</td><td class="col-md-2">{{info.rent.price}}</td><td class="col-md-2"><a ng-click="$ctrl.adddepartment(info.id)"><span><i class="glyphicon glyphicon-link">关联商户</i></span></a></td><td class="col-md-5 text-center"><a ui-sref="admin.billingservice.dailyupdate({id:info.id})" class="mr10" ng-show="$ctrl.operateStatus.update.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑策略 </a><a class="OperateDelete" href="javascript:void(0)" ng-click="$ctrl.AskForRemove($event, info.id)" ng-show="info.id != $ctrl.askingRemoveID && $ctrl.operateStatus.update.isEnable"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="javascript:void(0)" ng-show="info.id == $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove($event, info.id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="javascript:void(0)" ng-show="info.id == $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove($event, info.id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
