<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary" ui-sref="admin.project.create" ng-show="operateStatus.create.isEnable"><i class="glyphicon glyphicon-plus"></i> 创建项目</a></div><table class="table table-bordered table-hover"><thead><tr><th class="col-md-3">名称</th><th class="col-md-2">上下班</th><th class="col-md-2">描述</th><th class="col-md-2">项目状态</th><th class="col-md-3">操作</th></tr></thead><tbody><tr ng-repeat="project in Project | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-3">{{project.title}}</td><td class="col-md-2">{{project.onduty}} -- {{project.offduty}}</td><td class="col-md-2">{{project.description}}</td><td class="col-md-1">{{project.status | projectStatus}}</td><td class="col-md-4 text-center"><a href="javascript:void(0)" ng-click="changeStatus(project._id)" class="mr10" ng-if="project.status === 'DEBUG'"><i class="glyphicon glyphicon-transfer">切换</i> </a><a ui-sref="admin.project.edit({id:project._id})" class="mr10" ng-show="operateStatus.edit.isEnable"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="javascript:void(0)" ng-click="AskForRemove(project._id)" ng-show="project._id != askingRemoveID && operateStatus.edit.isEnable"><i class="glyphicon glyphicon-trash"></i>删除 </a><a href="javascript:void(0)" ng-show="project._id == askingRemoveID" ng-click="CancelRemove()"><i class="glyphicon glyphicon-remove"></i>取消 </a><a href="javascript:void(0)" ng-show="project._id == askingRemoveID" ng-click="DoRemove(project._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="Project.length" ng-model="currentPage" items-per-page="pageSize" max-size="Project.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div>
