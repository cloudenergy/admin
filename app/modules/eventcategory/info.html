<div class="panel panel-default mb0 layout-column"><div class="panel-body flex overflow-auto pt0 pb0"><table class="table table-bordered table-hover mb0"><thead><tr><th class="col-sm-2">报警事件</th><th class="col-sm-6 text-center">报警方式</th></tr></thead><tbody><tr ng-repeat="eventcategory in Eventcategory.eventShow"><td class="col-sm-2">{{eventcategory.title}}</td><td class="col-sm-10"><div class="col-sm-8 col-sm-offset-4"><div class="col-sm-2" ng-repeat="channel in eventcategory" ng-if="channel.value!==null"><input type="checkbox" ng-model="channel.value" ng-click="changeEvent(channel)"> <span>{{channel.name | Message}}</span></div></div></td></tr></tbody></table></div></div>
