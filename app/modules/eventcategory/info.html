<div class="panel panel-default mb0 layout-column"><div class="panel-body flex overflow-auto pt0 pb0"><table class="table table-bordered table-hover mb0"><thead><tr><th class="col-sm-4">报警事件</th><th class="col-sm-6 col-sm-offset-2 text-center">报警方式</th></tr></thead><tbody><tr ng-repeat="eventcategory in Eventcategory.eventShow"><td class="col-sm-4"><span class="pull-left" style="line-height: 35px">{{eventcategory.title}} <span ng-if="eventcategory.title == '欠费停止服务'">￥</span> </span><input ng-if="eventcategory.title == '欠费停止服务'" type="text" class="form-control pull-left ml5" ng-model="AUTOTURNOFF.threshold" style="width: 100px"><label ng-if="eventcategory.title == '欠费停止服务'" class="switch switch-sm mb0 pull-left ml5" style="margin-top: 8px!important"><input type="checkbox" ng-model="AUTOTURNOFF.switch" ng-click="switch(sensor)" class="ng-pristine ng-untouched ng-valid ng-not-empty"> <span><i class="handle"></i></span></label><button ng-if="showThreshold && eventcategory.title == '欠费停止服务'" type="button" class="btn-sm ml10 btn-primary pull-left" ng-class="{'btn-primary':showButton}" ng-click="threshold()">确认</button> <button ng-if="showThreshold && eventcategory.title == '欠费停止服务'" type="button" class="btn-sm ml10 btn-primary pull-left" ng-class="{'btn-primary':showButton}" ng-click="cancelthreshold()">取消</button></td><td class="col-sm-6 col-sm-offset-2 text-center"><div class="col-sm-2" ng-repeat="channel in eventcategory" ng-if="channel.value!==null"><input type="checkbox" ng-model="channel.value" ng-click="changeEvent(channel)"> <span>{{channel.name | Message}}</span></div></td></tr></tbody></table></div></div>
