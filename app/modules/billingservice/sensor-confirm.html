<div class="modal-header"><button type="button" class="close" ng-click="$ctrl.Cancel()"><span>&times;</span></button><h4 class="modal-title">确认修改计费仪表？</h4></div><div class="modal-body" ng-if="$ctrl.addItems.length"><h4>新增数量（<span class="text-primary">{{$ctrl.addItems.length}}</span>）</h4><div class="relative" style="max-height:206px;" perfect-scrollbar="!!$ctrl.addItems.length"><div class="list-group mb0"><div class="list-group-item" ng-repeat="item in $ctrl.addItems">「{{item.devicetype | deviceType}}」{{item.title}} <span class="pull-right"><span class="mr15" ng-show="item.channelname">通道类型：{{item.channelname}}</span> ID：{{item.addrid}}</span></div></div></div></div><div class="modal-body" ng-if="$ctrl.removeItems.length"><h4>删除数量（<span class="text-danger">{{$ctrl.removeItems.length}}</span>）</h4><div class="relative" style="max-height:206px;" perfect-scrollbar="!!$ctrl.removeItems.length"><div class="list-group mb0"><div class="list-group-item" ng-repeat="item in $ctrl.removeItems">「{{item.devicetype | deviceType}}」{{item.title}} <span class="pull-right"><span class="mr15" ng-show="item.channelname">通道类型：{{item.channelname}}</span> ID：{{item.addrid}}</span></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-primary" ng-click="$ctrl.Ok()">确定</button> <button type="button" class="btn btn-default" ng-click="$ctrl.Cancel()">取消</button></div>
