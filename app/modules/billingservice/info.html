<div class="panel panel-default no-bg mb0 layout-column"><div class="panel-body flex-initial no-padding"><div class="pull-left"><div class="box-tab no-margin"><ul class="nav nav-tabs" role="tablist"><li ng-class="{active:$ctrl.tab=='info'}"><a ui-sref="admin.billingservice.info" ui-sref-opts="{inherit:false}">仪表计费</a></li><li ng-class="{active:$ctrl.tab=='dailyinfo'}"><a ui-sref="admin.billingservice.dailyinfo" ui-sref-opts="{inherit:false}">日常计费</a></li></ul></div></div><div class="pull-right pt10 pr15"><a class="btn-link" ui-sref="admin.billingservice.add" ng-show="$root.Rule.admin.billingservice.add">新建</a></div></div><div class="panel-body flex overflow-auto pb0 bg-white"><table class="table table-bordered table-hover mb0"><thead><tr><th class="col-md-4">策略组名</th><th class="col-md-3">单价</th><th class="col-md-3">关联仪表</th><th class="col-md-2">操作</th></tr></thead><tbody><tr ng-repeat="bs in $ctrl.billingservices | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-4">{{bs.title}}</td><td class="col-md-3">{{bs.rules.fixprice && bs.rules.fixprice || '分时计费'}}</td><td class="col-md-3">{{bs.equipments}}</td><td class="col-md-2"><a class="btn-link mr10" ui-sref="admin.billingservice.manage({id:bs.id})" ng-show="$root.Rule.admin.billingservice.update">编辑</a> <a class="btn-link" ng-click="$ctrl.AskForRemove($event, bs.id)" ng-show="bs.id != $ctrl.askingRemoveID && $root.Rule.admin.billingservice.delete">删除</a> <a class="btn-link mr10" ng-show="bs.id == $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove($event, bs.id)">取消</a> <a class="btn-link" ng-show="bs.id == $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove($event, bs.id, $index)">确定</a></td></tr></tbody></table></div><div class="panel-body flex-initial bg-white"><div class="pt15 bt"><div class="pull-right"><span class="inline fs34" style="vertical-align:top">策略总数{{$ctrl.billingservices.length || "0"}}条</span><uib-pagination class="mt0 mb0 ml10" total-items="$ctrl.billingservices.length" ng-model="currentPage" items-per-page="pageSize" max-size="$ctrl.billingservices.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div>
