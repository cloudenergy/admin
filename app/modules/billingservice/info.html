    }</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="col-sm-12" style="background-color: #F0F0F0;padding-left: 0"><div class="pull-left"><div class="box-tab no-margin"><ul class="nav nav-tabs" role="tablist"><li ng-class="{active:$ctrl.tab=='info'}"><a ui-sref="admin.billingservice.info" ui-sref-opts="{inherit:false}">仪表计费</a></li><li ng-class="{active:$ctrl.tab=='dailyinfo'}"><a ui-sref="admin.billingservice.dailyinfo" ui-sref-opts="{inherit:false}">日常计费</a></li></ul></div></div><div class="pull-right mt10 mr15"><span ui-sref="admin.billingservice.add" class="text-blue pointer" ng-show="$root.Rule.admin.billingservice.add">新建</span></div></div><table class="table table-hover table-bordered mb0"><thead class="centerTable"><tr><th class="col-md-4">策略组名</th><th class="col-md-2">单价</th><th class="col-md-2">关联仪表</th><th class="col-md-4">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="bs in $ctrl.billingservices | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-4">{{bs.title}}</td><td class="col-md-2">{{bs.rules.fixprice && bs.rules.fixprice || '分时计费'}}</td><td class="col-md-2">{{bs.equipments}}</td><td class="col-md-4 text-center"><span class="text-blue pointer" ui-sref="admin.billingservice.manage({id:bs.id})" class="mr10" ng-show="$root.Rule.admin.billingservice.update">编辑 </span><a class="text-blue" href="javascript:void(0)" ng-click="$ctrl.AskForRemove($event, bs.id)" ng-show="bs.id != $ctrl.askingRemoveID && $root.Rule.admin.billingservice.delete">删除 </a><a class="text-blue" href="javascript:void(0)" ng-show="bs.id == $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove($event, bs.id)">取消</a> <a class="text-blue" href="javascript:void(0)" ng-show="bs.id == $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove($event, bs.id, $index)">确定</a></td></tr></tbody></table><div class="tableFooter" style="padding: 35px"><div class="footerRight" style="bottom: 15px"><uib-pagination class="pull-right mt0 mb0 ml20" total-items="$ctrl.billingservices.length" ng-model="currentPage" items-per-page="pageSize" max-size="$ctrl.billingservices.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination><span class="pull-right fs34">策略总数{{$ctrl.billingservices.length || "0"}}条</span></div></div></div></div></div></div>
