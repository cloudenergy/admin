<style>.centerTable th {
        text-align: center;
    }

    .centerTable td {
        text-align: center;
    }</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-left"><div class="btn-group"><a ui-sref="admin.billingservice.info" class="btn btn-primary">仪表计费 </a><a ui-sref="admin.billingservice.dailyinfo" class="btn btn-default">日常计费</a></div></div><div class="pull-right pb10"><a ui-sref="admin.billingservice.add" class="btn btn-primary" ng-show="$root.Rule.admin.billingservice.add"><span class="glyphicon glyphicon-plus"></span> 添加策略</a></div><table class="table table-hover table-bordered mb0"><thead class="centerTable"><tr><th class="col-md-4">策略组名</th><th class="col-md-2">单价</th><th class="col-md-2">关联仪表</th><th class="col-md-4">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="bs in $ctrl.billingservices"><td class="col-md-4">{{bs.title}}</td><td class="col-md-2">{{bs.rules.fixprice}}</td><td class="col-md-2">{{bs.equipments}}</td><td class="col-md-4 text-center"><a ui-sref="admin.billingservice.manage({id:bs.id})" class="mr10" ng-show="$root.Rule.admin.billingservice.update"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="javascript:void(0)" ng-click="$ctrl.AskForRemove($event, bs.id)" ng-show="bs.id != $ctrl.askingRemoveID && $root.Rule.admin.billingservice.delete"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a href="javascript:void(0)" ng-show="bs.id == $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove($event, bs.id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a href="javascript:void(0)" ng-show="bs.id == $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove($event, bs.id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
