<div class="panel panel-default no-bg mb0 layout-column single-edit"><div class="panel-body flex-initial no-padding"><div class="pull-left"><div class="box-tab no-margin"><ul class="nav nav-tabs" role="tablist"><li ng-class="{active:$ctrl.tab=='info'}"><a ui-sref="admin.billingservice.info" ui-sref-opts="{inherit:false}">仪表计费</a></li><li ng-class="{active:$ctrl.tab=='dailyinfo'}"><a ui-sref="admin.billingservice.dailyinfo" ui-sref-opts="{inherit:false}">日常计费</a></li></ul></div></div><div class="pull-right pt10 pr15"><a class="btn-link" ui-sref="admin.billingservice.add" ng-show="$root.Rule.admin.billingservice.add">新建</a></div></div><div class="panel-body flex overflow-auto pb0 bg-white"><table class="table table-bordered table-hover mb0"><thead><tr><th>策略组名</th><th><p class="text-right" style="width: 60px;margin: 0;">单价</p></th><th><p class="text-right" style="width: 60px;margin: 0;">关联仪表</p></th><th style="width:170px;">操作</th></tr></thead><tbody><tr ng-repeat="item in $ctrl.listData | startFrom: ($ctrl.currentPage-1) * $ctrl.pageSize | limitTo: $ctrl.pageSize"><td>{{item.title}}</td><td><p class="text-right" style="width: 60px;margin: 0;">{{item.rules.fixprice && item.rules.fixprice || '分时计费'}}</p></td><td><p class="text-right" style="width: 60px;margin: 0;">{{item.equipments}} <a class="glyphicon glyphicon-link td-row-edit" ng-click="$ctrl.changeSensor(item)"></a></p></td><td><a class="btn-link mr10" ui-sref="admin.billingservice.manage({id:item.id})" ng-show="$root.Rule.admin.billingservice.update">编辑</a> <a class="btn-link" ng-show="(item.id !== $ctrl.askingRemoveID) && $root.Rule.admin.billingservice.delete" ng-click="$ctrl.askingRemoveID = item.id">删除</a> <a class="btn-link mr10" ng-show="item.id === $ctrl.askingRemoveID" ng-click="$ctrl.askingRemoveID = undefined">取消</a> <a class="btn-link" ng-show="item.id === $ctrl.askingRemoveID" ng-click="$ctrl.removeItem()">确定</a></td></tr></tbody></table></div><div class="panel-body flex-initial bg-white"><div class="
