<div class="panel panel-default no-bg mb0 layout-column"><div class="panel-body flex-initial no-padding"><div class="pull-left"><div class="box-tab no-margin"><ul class="nav nav-tabs" role="tablist"><li ng-class="{active:$ctrl.tab=='info'}"><a ui-sref="admin.billingservice.info" ui-sref-opts="{inherit:false}">仪表计费</a></li><li ng-class="{active:$ctrl.tab=='dailyinfo'}"><a ui-sref="admin.billingservice.dailyinfo" ui-sref-opts="{inherit:false}">日常计费</a></li></ul></div></div><div class="pull-right pt10 pr15"><a class="btn-link" ui-sref="admin.billingservice.adddaily" ng-show="$root.Rule.admin.billingservice.adddaily">新建</a></div></div><div class="panel-body flex overflow-auto pb0 bg-white"><table class="table table-bordered table-hover mb0"><thead><tr><th>策略组名</th><th>费用类型</th><th><p class="text-right" style="width: 80px;margin: 0;display: inline-block">单价</p></th><th style="width:170px">操作</th></tr></thead><tbody><tr ng-repeat="info in $ctrl.dailyInfo"><td>{{info.title}}</td><td>{{info.type | feeType}}</td><td><p class="text-right" style="width: 80px;margin: 0;display: inline-block">{{info.rent.price}}</p></td><td><a class="btn-link mr10" ui-sref="admin.billingservice.dailyupdate({id:info.id})" ng-show="$root.Rule.admin.billingservice.dailyupdate">编辑</a> <a class="btn-link" ng-click="$ctrl.AskForRemove($event, info.id)" ng-show="info.id != $ctrl.askingRemoveID && $root.Rule.admin.billingservice.delete">删除</a> <a class="btn-link mr10" ng-show="info.id == $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove($event, info.id)">取消</a> <a class="btn-link" ng-show="info.id == $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove($event, info.id, $index)">确定</a></td></tr></tbody></table></div><div class="panel-body flex-initial bg-white"><div class="pt15 bt"><div class="pull-right"><span class="inline fs34" style="vertical-align:top">策略总数{{itemsTotal || 0}}条</span><ul uib-pagination class="mt0 mb0 ml10" ng-model="$ctrl.pageindex" total-items="$ctrl.count || 0" items-per-page="$ctrl.pag
