<div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="$ctrl.submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd"><a class="btn btn-primary" ui-sref="admin.billingservice.info"><i class="glyphicon glyphicon-chevron-left"></i> 计费策略</a></div><div class="form-group mt30"><label for="inputName" class="col-sm-2 control-label">策略名称</label><div class="col-sm-5"><input type="text" required class="form-control" id="id" name="name" ng-model="$ctrl.serviceTitle"></div></div><div class="form-group mt30"><label class="col-sm-2 control-label">价格设置</label><div class="col-sm-8"><div class="col-sm-2" style="padding-left: 0"><input required class="form-control col-sm-5" type="text" ng-model="$ctrl.fixprice" ng-disabled="$ctrl.advanced" amount></div><lable class="pull-left" style="line-height:34px">元</lable><div class="col-sm-2" style="line-height: 34px" ng-click="$ctrl.setSelectChecked('select',1)"><input class="ml10" type="checkbox" ng-model="$ctrl.advanced" id="advanced"><label for="advanced" class="ml5">高级</label></div></div></div><div class="form-group mt30" ng-repeat="t in $ctrl.times" ng-if="$ctrl.advanced"><label class="col-sm-2 control-label"><span ng-show="$index===0">时段设置</span></label><div class="form-group"><div class="col-sm-1"><select class="form-control hourFrom" ng-model="t.HourFrom" id="select" ng-disabled="!$ctrl.advanced"><option ng-repeat="h in $ctrl.hours" ng-selected="{{h==t.HourFrom}}" value="{{h}}">{{h}}</option></select></div><span style="line-height: 34px;float: left;position: relative">点 -</span><div class="col-sm-1"><select class="form-control hourTo" ng-model="t.HourTo" ng-disabled="!$ctrl.advanced"><option ng-repeat="h in $ctrl.hours" ng-selected="{{h==t.HourTo}}" value="{{h}}">{{h}}</option></select></div><span style="line-height: 34px;float: left;position: relative">点</span><div class="col-sm-2"><label class="col-sm-4 text-right" style="line-height: 34px">￥</label><div class="col-sm-8"><input required class="form-control col-sm-5" ng-model="t.price" ng-disabled="!$ctrl.advanced" type="text" amount></div></div><div class="col-sm-1"><i class="glyphicon glyphicon-minus" ng-show="$index!=0&&$index!=1" ng-click="$ctrl.removeTime($index)" style="line-height: 34px"></i> <i class="glyphicon glyphicon-plus ml25" ng-show="$ctrl.times.length===$index+1" ng-click="$ctrl.addTime()" style="line-height: 34px"></i></div></div></div><div class="form-group mt30"><label class="col-sm-2 control-label">计费仪表</label><div class="col-sm-2" style="padding-top: 7px;margin-bottom: 0">{{$ctrl.SelectedSensorsIDS.length || 0}} 个 <a class="text-blue ml5" style="cursor: pointer" ng-click="$ctrl.OnSelectSensor($event)">管理</a></div><div class="col-sm-10 col-sm-offset-1 mt20" style="border-bottom: 1px solid #DDD"></div></div><div class="form-group container-fluid pb15"><div class="text-center col-sm-9"><button type="submit" class="btn btn-primary">保存</button> <button type="button" class="btn btn-default" ui-sref="admin.billingservice.info">取消</button></div></div></fieldset></form></div></div>
