<div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd"><a class="btn btn-primary" ui-sref="admin.account.info"><span class="glyphicon glyphicon-chevron-left"></span> 帐号列表</a></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">帐号</label><div class="col-sm-8"><input type="text" required class="form-control" id="inputUser" name="user" ng-model="account._id" disabled="disabled"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">名称</label><div class="col-sm-8"><input type="text" required class="form-control" id="title" name="title" ng-model="account.title"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">新密码</label><div class="col-sm-8"><input type="password" class="form-control" id="inputNewPasswd" name="user" ng-model="newpasswd"></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">新密码重复</label><div class="col-sm-8"><input type="password" class="form-control" id="inputRepeatNewPasswd" name="repeatNewPasswd" ng-model="repeatnewpasswd"></div></div><div class="form-group" ng-hide="self"><label for="inputLocation" class="col-sm-2 control-label">权限级别</label><div class="col-sm-8"><ui-select ng-model="characters.level" remove-selected="false"><ui-select-match placeholder="--选择级别--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item in characters | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><label class="control-label col-sm-2">邮箱</label><div class="col-sm-4"><input type="text" class="form-control" ng-model="account.email"></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.EMAIL"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">手机</label><div class="col-sm-4"><input type="text" class="form-control" ng-model="account.mobile"></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.SMS"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">绑定微信</label><div class="col-sm-4"><p class="form-control-static" ng-class="{'text-success' : account.bindWX, 'text-warning': !account.bindWX}">{{account.bindWX ? account.bindWX : '无'}}</p></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.WECHAT"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">APP登录</label><div class="col-sm-4"><p class="form-control-static" ng-class="{'text-success' : account.bindAPP, 'text-warning': !account.bindAPP}">{{account.bindAPP ? account.bindAPP : '未登录'}}</p></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.APP"> <span><i class="handle"></i></span></label></div></div><div class="form-group container-fluid pb15"><div class="text-center"><button type="submit" class="btn btn-primary">保存</button> <button type="button" class="btn btn-default" ui-sref="admin.account.info">取消</button></div></div></fieldset></form></div></div>
