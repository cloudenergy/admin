<style>.centerTable th {
        text-align: center;
    }

    .centerTable td {
        text-align: center;
    }</style><div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="row adminBodyNav mb10"><div class="col-sm-3" style="vertical-align: middle"><input type="text" class="form-control" id="input-search-key" placeholder="输入帐号ID/名称进行查询" ng-model="searchKey"></div><div class="col-sm-1 pt7"><a class="text-blue" href="javascript:void(0)" ng-click="onSearch($event)">查询</a></div><div class="pt7 mr15 pull-right"><span class="text-blue pointer" ui-sref="admin.account.create" ng-show="$root.Rule.admin.account.create">新建</span></div></div><table class="table table-hover table-bordered"><thead class="centerTable"><tr><th class="col-md-1">帐号</th><th class="col-md-2">名称</th><th class="col-md-1">权限级别</th><th class="col-md-1">手机</th><th class="col-md-2">邮箱</th><th class="col-md-3">最后登录时间</th><th class="col-md-2">操作</th></tr></thead><tbody class="centerTable"><tr ng-repeat="account in accounts.accounts"><td class="col-md-1">{{account._id}}</td><td class="col-md-2" ng-mouseover="titleChange=true" ng-mouseleave="titleChange=false">{{account.title}}<i class="glyphicon glyphicon-pencil" ng-show="titleChange" ng-click="accountChange(account,'title')"></i></td><td class="col-md-1" ng-mouseover="characterChange=true" ng-mouseleave="characterChange=false">{{account.character && account.character.title || '未知'}}<i class="glyphicon glyphicon-pencil" ng-show="characterChange" ng-click="accountChange(account,'character')"></i></td><td class="col-md-1" ng-mouseover="mobileChange=true" ng-mouseleave="mobileChange=false">{{account.mobile}}<i class="glyphicon glyphicon-pencil" ng-show="mobileChange" ng-click="accountChange(account,'mobile')"></i></td><td class="col-md-2" ng-mouseover="emailChange=true" ng-mouseleave="emailChange=false">{{account.email}}<i class="glyphicon glyphicon-pencil" ng-show="emailChange" ng-click="accountChange(account,'email')"></i></td><td class="col-md-3">{{account.lastlogin}}</td><td class="col-md-2" style="font-size: 12px"><span class="mr10 text-blue pointer" ui-sref="admin.account.roleres({id:account._id})" ng-show="$root.Rule.admin.account.roleres">权限资源 </span><span class="mr10 text-blue pointer" ui-sref="admin.account.edit({id:account._id})" ng-show="$root.Rule.admin.account.edit">编辑 </span><a class="mr10 text-blue" href="javascript:void(0)" ng-click="AskForRemove($event, account._id)" ng-show="account._id != askingRemoveID && $root.Rule.admin.account.delete">删除 </a><a class="mr10 text-blue" href="javascript:void(0)" ng-show="account._id == askingRemoveID" ng-click="CancelRemove($event, account._id)">取消</a> <a class="mr10 text-blue" href="javascript:void(0)" ng-show="account._id == askingRemoveID" ng-click="DoRemove($event, account._id, $index)">确定</a></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="accounts.paging.count" ng-model="currentPage" items-per-page="accounts.paging.pagesize" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div><script type="text/ng-template" id="titleChange.html"><div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}帐号名称修改</h4>
        </div>
        <div class="modal-body text-center">
            <input type="text" class="form-control" ng-model="account.title">
        </div>
        <div class="modal-footer text-center">
            <button class="btn btn-sm btn-danger mr5" ng-click="ok()">修改</button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="mobileChange.html"><div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}手机号修改</h4>
        </div>
        <div class="modal-body text-center">
            <input type="text" class="form-control" ng-model="account.mobile">
        </div>
        <div class="modal-footer text-center">
            <button class="btn btn-sm btn-danger mr5" ng-click="ok()">修改</button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="emailChange.html"><div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}手机号修改</h4>
        </div>
        <div class="modal-body text-center">
            <input type="text" class="form-control" ng-model="account.email">
        </div>
        <div class="modal-footer text-center">
            <button class="btn btn-sm btn-danger mr5" ng-click="ok()">修改</button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="characterChange.html"><div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}权限级别修改</h4>
        </div>
        <div class="modal-body text-center">
            <ui-select ng-model="characters.selected" remove-selected="false">
                <ui-select-match placeholder="--选择级别--">{{$select.selected.title}}</ui-select-match>
                <ui-select-choices repeat="item in characters | filter: $select.search">
                    <div ng-bind-html="item.title | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="modal-footer text-center">
            <button class="btn btn-sm btn-danger mr5" ng-click="ok()">修改</button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script>
