<style>.sensorItem {
        margin-top: 14px;
    }

    .expandable:hover {
        cursor: pointer;
        background-color: #eee;
    }

    .table>tbody>tr>td {
        vertical-align: middle;
    }

    .table>tbody>tr>td td,
    .table>thead>tr .table th {
        border-top: none;
        vertical-align: middle;
    }

    .table thead th.nopadding,
    .table tbody td.nopadding {
        padding: 0px;
    }

    .table thead th.nopadding .table,
    .table tbody td.nopadding .table {
        margin-bottom: 0px;
    }

    .row-content {
        padding-left: 250px;
    }

    .row-content .sider-tree {
        margin-left: -250px;
    }</style><script type="text/ng-template" id="importSensor.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>导入智能仪表</h3>
        </div>
        <div align="center">
            <form action="{{actionURL}}" method="post" ng-upload="OnUploadComplete(content)" class="m20">
                <input type="file" name="sensors" class="col-md-6" />
                <input type="submit" value="上传" class="btn btn-primary" ng-disabled="$isUploading" />
                <input type="hidden" name="projectid" value="{{project}}" />
                <input type="hidden" name="buildingid" value="{{building}}" />
                <input type="hidden" name="customerid" value="{{customer}}" />
            </form>
            <div class="text-left m20">
                <a target="_blank" href="files/仪表导入模板.xlsx" class="text-primary bold">默认模板下载</a>
            </div>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="$isUploading">确定</button>
            <button class="btn btn-warning" ng-click="cancel()" ng-disabled="$isUploading">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="sensorAttribute.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>智能仪表属性</h3>
        </div>
        <div class="row sensorItem ml20">
            <div class="btn-group">
                <a class="btn" ng-class="{2:'btn-primary',1:'btn-default',3:'btn-default'}[else]" ng-click="else=2">
                            信息
                        </a>
                <a class="btn" ng-class="{1:'btn-primary',2:'btn-default',3:'btn-default'}[else]" ng-click="else=1">
                            驱动
                        </a>
                <a class="btn" ng-class="{3:'btn-primary',1:'btn-default',2:'btn-default'}[else]" ng-click="else=3">
                            其他
                        </a>
            </div>
        </div>
        <div class="row" ng-if="else==2">
            <div class="row sensorItem col-sm-8 col-sm-offset-2">
                设备标识<input class="form-control mb15" type="text" ng-model="sensorInfo.tag"> 设备名称
                <input class="form-control mb15" type="text" ng-model="sensorInfo.title"> 更新频率
                <input class="form-control mb15" type="text" ng-model="sensorInfo.frep"> 倍率
                <input class="form-control mb15" type="text" ng-model="sensorInfo.comi">
            </div>
        </div>
        <div class="row" ng-if="else==1">
            <div class="row sensorItem">
                <div class="col-lg-2"></div>
                <div class="col-lg-3" align="right">智能仪表驱动：</div>
                <div class="col-lg-4">
                    <ui-select ng-model="DriverCompany.selected" remove-selected="false">
                        <ui-select-match placeholder="--选择智能仪表厂商--">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="item in DriverCompany | filter: $select.search">
                            <div ng-bind-html="item.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row sensorItem">
                <div class="col-lg-2"></div>
                <div class="col-lg-3" align="right"></div>
                <div class="col-lg-4">
                    <!--<select class="form-control" ng-options="drivername.id as drivername.id for drivername in DriverName" ng-model="driverNameSelected"></select>-->
                    <ui-select ng-model="DriverName.selected" remove-selected="false">
                        <ui-select-match placeholder="--选择智能仪表驱动名称--">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="item in DriverName | filter: $select.search">
                            <div ng-bind-html="item.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row sensorItem">
                <div class="col-lg-2"></div>
                <div class="col-lg-3" align="right"></div>
                <div class="col-lg-4">
                    <!--<select class="form-control" ng-options="driverversion.id as driverversion.id for driverversion in DriverVersion" ng-model="driverVersionSelected"></select>-->
                    <ui-select ng-model="DriverVersion.selected" remove-selected="false">
                        <ui-select-match placeholder="--选择智能仪表驱动版本--">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="item in DriverVersion | filter: $select.search">
                            <div ng-bind-html="item.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row sensorItem" ng-show="devicedrive">
                <div class="col-lg-2"></div>
                <div class="col-lg-3" align="right">智能仪表型号：</div>
                <div class="col-lg-4">
                    <!--<select class="form-control" ng-options="adaptdevice.code as adaptdevice.desc for adaptdevice in AdaptDevice" ng-model="adaptDeviceSelected"></select>-->
                    <ui-select ng-model="AdaptDevice.selected" remove-selected="false">
                        <ui-select-match placeholder="--选择智能仪表型号--">{{$select.selected.desc}}</ui-select-match>
                        <ui-select-choices repeat="item in AdaptDevice | filter: $select.search track by item.code">
                            <div ng-bind-html="item.desc | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <div class="row" ng-if="else==3">
            <div class="row sensorItem">
                <div class="col-lg-4 col-lg-offset-4">仪表总表<input type="checkbox"></div>
            </div>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="Ok()">确定</button>
            <button class="btn btn-warning" ng-click="Cancel()">取消</button>
        </div>
    </div></script><div class="div"><div class="panel panel-default"><div class="panel-body"><form class="form-inline clearfix"><div class="form-group pb10 mr2" ng-if="DeviceTypes.length">类型</div><div class="form-group pb10 mr2" ng-if="DeviceTypes.length"><ui-select style="width:110px" ng-model="DeviceTypes.selected" remove-selected="false" on-select="DeviceTypes.select()"><ui-select-match placeholder="--选择设备--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.id as item in DeviceTypes | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="form-group pb10 ml2 mr2 w200"><input class="form-control" type="text" placeholder="关键字：ID/名称" ng-model="searchKey"></div><div class="form-group pb10 pl10 mr10"><a class="text-blue" ng-click="OnSearch()">查询</a></div><div class="btn-group pb10 pl10"><a class="text-blue mr10" ng-show="$root.Rule.admin.sensor.mask" ng-click="OnMaskAll(false)">全部启用 </a><a class="text-blue mr10" ng-show="$root.Rule.admin.sensor.mask" ng-click="OnMaskAll(true)">全部屏蔽 </a><a class="text-blue mr10" ng-show="$root.Rule.admin.sensor.syncdata" ng-click="OnSyncAll()">异常同步 </a><a class="text-blue mr10" href="javascript:void(0)" ng-click="importSensor()">导入</a> <a class="text-blue mr10" ng-show="$root.Rule.admin.sensor.syncdata" modal-download="downloadFile" modal-download-name="downloadName" ng-click="exportSensor()">导出</a></div></form><div class="row"><div class="col-xs-10"><table class="table table-hover"><thead><tr><th class="text-center" style="width:60px">序号</th><th>ID</th><th>编码</th><th>名称</th><th colspan="5" class="nopadding"><table class="table"><tr><th class="col-md-7">读数</th><th class="col-md-5 text-center">操作</th></tr></table></th><th style="width:100px" class="text-center">仪表属性</th></tr></thead><tbody><tr ng-repeat="sensor in viewOfSensor"><td class="text-center">{{(currentPage-1)*pageSize+$index+1}}</td><td class="col-md-1">{{sensor.id.substr(12,12)}}</td><td>{{sensor.tag}}</td><td>{{sensor.title}}</td><td class="text-left no-padding" ng-style="{'color': channel.status.color}" colspan="5"><div class="row" ng-repeat="channel in sensor.channels"><div class="col-md-7 pb5 pt5" ng-class="{'bb': !$last}"><b>{{channel.channel}}</b> <span class="hint hint--right" ng-class="{0:'text-success',1:'text-danger',2:'text-warning'}[channel.status]" ng-class="channel.status.hintStyle" popover-placement="right" uib-popover="最后上传:{{channel.lastupdate|date:'yyyy-M-dd H:mm:ss'}}" popover-trigger="mouseenter">{{channel.lasttotal}}</span></div><div class="col-md-5"><div class="pb5 pt5 text-blue text-center"><a href="javascript:void(0)" class="mr5" ng-show="$root.Rule.admin.sensor.mask" ng-click="OnMask(channel)" uib-popover="{{ channel.mask && '取消' || ''}}屏蔽" popover-placement="bottom" popover-trigger="mouseenter"><i class="glyphicon" ng-class="{'glyphicon-eye-open': channel.mask,'glyphicon-eye-close': !channel.mask}"></i></a></div></div></div></td><td class="text-center"><a href="javascript:void(0)" ng-click="OnSensorAttribute(sensor)" class="text-blue">属性</a></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="itemsTotal" ng-model="currentPage" items-per-page="pageSize" max-size="10" rotate="false" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div><div class="col-xs-2"><div class="btn-group pb10 ml15 mt10"><a ng-class="{true:'cursor-none',false:'text-blue'}[customer.enable]" ng-model="customer.enable" uib-btn-radio="true">社会属性 </a>/ <a ng-class="{true:'cursor-none',false:'text-blue'}[!customer.enable]" ng-model="customer.enable" uib-btn-radio="false">建筑</a></div><div class="form-group pb10 mr2" ng-if="!customer.enable&&buildings.length"><ui-select style="width:180px" ng-model="buildings.selected" remove-selected="false" on-select="buildings.select()"><ui-select-match placeholder="--选择建筑--">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.id as item in buildings | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="col-xs-12 w180 sider-tree" ng-show="customer.enable"><input type="text" class="form-control mt5" placeholder="🔍社会属性关键字搜索" ng-model="customer.search"><div jstree="customer" jstree-search="customer.search"></div></div></div></div></div></div></div>
