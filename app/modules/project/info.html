<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary" ui-sref="admin.project.create" ng-show="$root.Rule.admin.project.create"><i class="glyphicon glyphicon-plus"></i> 创建项目</a></div><table class="table table-bordered table-hover"><thead><tr><th>名称</th><th>上下班</th><th>描述</th><th style="width:280px">操作</th></tr></thead><tbody><tr ng-repeat="project in $root.Project | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td>{{project.title}}</td><td>{{project.onduty}} -- {{project.offduty}}</td><td>{{project.description}}</td><td><a ui-sref="admin.project.auth({id:project._id})" class="mr10"><i class="glyphicon glyphicon-user"></i>权限 </a><a ui-sref="admin.project.edit({id:project._id})" class="mr10" ng-show="$root.Rule.admin.project.edit"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a ng-click="statusSwitch(project._id, $event)" class="mr10" ng-show="project.status=='DEBUG'"><i class="glyphicon glyphicon-sort"></i>切换 </a><a href="javascript:void(0)" ng-click="AskForRemove(project._id)" ng-show="project._id != askingRemoveID && $root.Rule.admin.project.delete"><i class="glyphicon glyphicon-trash"></i>删除 </a><a href="javascript:void(0)" ng-show="project._id == askingRemoveID" ng-click="CancelRemove()"><i class="glyphicon glyphicon-remove"></i>取消 </a><a href="javascript:void(0)" ng-show="project._id == askingRemoveID" ng-click="DoRemove(project._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="$root.Project.length" ng-model="currentPage" items-per-page="pageSize" max-size="$root.Project.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div><script type="text/ng-template" id="modal-projectStatus.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>是否确认切换该项目状态</h3>
        </div>
        <div align="center">
            <h4>项目状态切换后不可逆转，请慎重操作！是否继续操作？</h4>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script>
