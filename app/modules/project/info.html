<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="col-sm-3 mb10" style="vertical-align: middle"><input type="text" class="form-control" id="input-search-key" placeholder="输入项目ID/名称进行查询" ng-model="searchKey"></div><div class="col-sm-1 pt7"><a class="text-blue" href="javascript:void(0)" ng-click="onSearch($event)">查询</a></div><div class="pull-right pt7 pb10 mr15"><span class="text-blue pointer pt7" ui-sref="admin.project.create" ng-show="$root.Rule.admin.project.create">创建</span></div><table class="table table-bordered table-hover"><thead><tr><th>名称</th><th>上下班</th><th>描述</th><th>项目状态</th><th style="width:280px">操作</th></tr></thead><tbody><tr ng-repeat="project in Project | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td><span class="text-blue" style="cursor: pointer" ng-click="selecteProject(project)">{{project.title}}<span></span></span></td><td>{{project.onduty}} -- {{project.offduty}}</td><td>{{project.description}}</td><td><span ng-show="project.switch">正式运行</span> <span ng-show="!project.switch">调试运行</span> <a ng-click="statusSwitch(project._id, $event)" class="ml10 text-blue" ng-show="project.status=='DEBUG'">切换</a></td><td><span ui-sref="admin.project.auth({id:project._id})" class="mr10 text-blue pointer">权限 </span><span ui-sref="admin.project.edit({id:project._id})" class="mr10 text-blue pointer" ng-show="$root.Rule.admin.project.edit">编辑 </span><a href="javascript:void(0)" ng-click="AskForRemove(project._id)" class="text-blue" ng-show="project._id != askingRemoveID && $root.Rule.admin.project.delete">删除 </a><a href="javascript:void(0)" class="text-blue" ng-show="project._id == askingRemoveID" ng-click="CancelRemove()">取消 </a><a href="javascript:void(0)" class="text-blue" ng-show="project._id == askingRemoveID" ng-click="DoRemove(project._id, $index)">确定</a></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="$root.Project.length" ng-model="currentPage" items-per-page="pageSize" max-size="$root.Project.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div><script type="text/ng-template" id="modal-projectStatus.html"><div class="container-fluid">
        <div align="center" style="padding: 30;border-bottom: 1px solid #E5E5E5;min-height: 16;">
            <h3>是否确认切换该项目状态</h3>
        </div>
        <div align="center" class="mt15 mb15">
            <h4>操作后项目将由调试状态切换为正式运行，自动识别仪表功能将停止，且此操作不可逆转，请慎重操作！是否继续操作？</h4>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script>
