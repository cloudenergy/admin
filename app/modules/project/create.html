<div class="panel panel-default mb0 layout-column full-height"><div class="panel-body flex-initial"><form class="form-inline pb10 bb"><a class="btn btn-primary" ui-sref="admin.project.info"><i class="glyphicon glyphicon-chevron-left"></i>项目列表</a></form></div><div class="panel-body flex overflow-auto pt0 pb0"><form class="form-horizontal" ng-submit="$ctrl.submit()"><div class="form-group"><label class="col-sm-2 control-label">项目名称</label><div class="col-sm-8"><input type="text" required class="form-control" ng-model="$ctrl.project.title"></div></div><div class="form-group"><label class="col-sm-2 control-label">项目属性</label><div class="col-sm-8"><ui-select ng-model="$ctrl.project.sector" remove-selected="false"><ui-select-match placeholder="选择属性">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.key as item in  $ctrl.ATTRIB | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><label class="col-sm-2 control-label">项目来源</label><div class="col-sm-8"><ui-select ng-model="$ctrl.project.source" remove-selected="false"><ui-select-match placeholder="选择来源">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.key as item in $ctrl.SOURCE | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="form-group"><label class="col-sm-2 control-label">项目地址</label><div class="col-sm-8"><input type="text" required class="form-control" ng-model="$ctrl.project.address"></div></div><div class="form-group"><label class="col-sm-2 control-label">管理员帐号</label><div class="col-sm-8"><input type="text" required class="form-control" ng-model="$ctrl.project.user"> <span class="text-primary bold">账号不能少于6位的数字字母组合</span></div></div><div class="form-group"><label class="col-sm-2 control-label">管理员密码</label><div class="col-sm-8"><input type="text" required class="form-control" ng-model="$ctrl.project.passwd"></div></div><div class="form-group"><label class="control-label col-sm-2">联系方式</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="$ctrl.project.mobile"></div><div class="col-sm-2"><label class="switch"><input type="checkbox" ng-model="$ctrl.messagePush.SMS"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="control-label col-sm-2">邮箱</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="$ctrl.project.email"></div><div class="col-sm-2"><label class="switch"><input type="checkbox" ng-model="$ctrl.messagePush.EMAIL"> <span><i class="handle"></i></span></label></div></div><div class="form-group"><label class="col-sm-2 control-label">上下班时间</label><div class="col-sm-8 form-inline"><div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.ondutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.ondutyHour | filter: $select.search"><div ng-bind-html="$ctrl.ondutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.ondutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.ondutyMinute | filter: $select.search"><div ng-bind-html="$ctrl.ondutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>--<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.offdutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.offdutyHour | filter: $select.search"><div ng-bind-html="$ctrl.offdutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.offdutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.offdutyMinute | filter: $select.search"><div ng-bind-html="$ctrl.offdutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div></div></div><div class="form-group" ng-if="!$ctrl.more"><a class="col-sm-2 control-label text-blue" ng-click="$ctrl.more = !$ctrl.more">更多↓</a></div><div class="form-group" ng-if="$ctrl.more"><label class="col-sm-2 control-label">项目图片</label><div class="col-sm-8"><div class="pull-left" ng-repeat="f in $ctrl.file"><div style="height:96px;width:200px;display:inline-block;margin:0 auto;background-position:50% 50%;background-repeat:no-repeat;background-size:contain;margin-top:10px;" ngf-thumbnail="(f.$upload||f.$base64)&&f||('http://7xruep.com1.z0.glb.clouddn.com/'+f.key+'?imageView2/1/w/200/h/96')" ngf-size="{width: 200, height: 96}" ngf-as-background="true"></div></div><a ng-if="!$ctrl.file[0].key" class="btn-link pull-right" style="margin-top:8px;margin-left:10px;" ng-model="$ctrl.file" ngf-select="$ctrl.uploadImg.upload()" ngf-multiple="true" ngf-keep="true" ngf-accept="'image/*'" ngf-pattern="'.bmp,.jpg,.jpeg'" ngf-resize="{width: 750, height: 360, quality: 0.8}" ngf-resize-if="$width > 750 || $height > 360" ngf-max-files="10" ng-if="!$ctrl.file.length"><b>添加</b> </a><a ng-if="$ctrl.file[0].key" class="btn-link pull-right" style="margin-top:8px;" ng-click="$ctrl.uploadImg.delete($ctrl.file)"><b>删除</b></a></div></div><div class="form-group" ng-if="$ctrl.more"><label class="col-sm-2 control-label">描述</label><div class="col-sm-8"><textarea class="form-control" rows="3" ng-model="$ctrl.project.description"></textarea> <span class="help-block">不超过30个字符</span></div></div><div class="form-group container-fluid pb15"><div class="text-center"><button type="submit" class="btn btn-primary">保存</button> <button type="button" class="btn btn-default" ui-sref="admin.project.info">取消</button></div></div></form></div><div class="panel-body flex-initial pt0"></div></div>
