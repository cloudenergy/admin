<div class="panel panel-default mb0 layout-column full-height"><div class="panel-body flex-initial"><form class="form-inline pb10 bb"><a class="btn btn-primary" ui-sref="admin.project.info"><i class="glyphicon glyphicon-chevron-left"></i> 项目列表</a></form></div><div class="panel-body flex overflow-auto pt0 pb0"><form class="form-horizontal" role="form" name="form" ng-submit="$ctrl.Save()"><div class="form-group"><label class="col-sm-3 control-label">项目名称</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="$ctrl.project.title" required></div></div><div class="form-group"><label class="col-sm-3 control-label">项目属性</label><div class="col-sm-6 pt8">{{$ctrl.project.sector | projectSector}}</div></div><div class="form-group"><label class="col-sm-3 control-label">项目来源</label><div class="col-sm-6 pt8">{{$ctrl.project.source | projectSource}}</div></div><div class="form-group"><label class="col-sm-3 control-label">项目地址</label><div class="col-sm-6"><input type="text" required class="form-control" ng-model="$ctrl.project.address"></div></div><div class="form-group"><label class="col-sm-3 control-label">上班时间</label><div class="col-sm-6 form-inline"><div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.ondutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.ondutyHour | filter: $select.search"><div ng-bind-html="$ctrl.ondutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.ondutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.ondutyMinute | filter: $select.search"><div ng-bind-html="$ctrl.ondutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>--<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.offdutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.offdutyHour | filter: $select.search"><div ng-bind-html="$ctrl.offdutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.offdutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.offdutyMinute | filter: $select.search"><div ng-bind-html="$ctrl.offdutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div></div></div><div class="form-group"><label class="col-sm-3 control-label">项目图片</label><div class="col-sm-6" ng-if="!$ctrl.project.avatar"></div><div class="col-sm-6" ng-if="$ctrl.project.avatar"><div class="pull-left" ng-repeat="f in $ctrl.file"><div style="height:96px;width:200px;display:inline-block;margin:0 auto;background-position:50% 50%;background-repeat:no-repeat;background-size:contain;margin-top:10px" ngf-thumbnail="(f.$upload||f.$base64)&&f||('http://7xruep.com1.z0.glb.clouddn.com/'+f.key+'?imageView2/1/w/200/h/96')" ngf-size="{width: 200, height: 96}" ngf-as-background="true"></div></div></div><div class="col-sm-3 pt8"><a class="btn-link" style="margin-top:8px" ng-model="$ctrl.file" ngf-select="$ctrl.uploadImg.upload()" ngf-multiple="true" ngf-keep="true" ngf-accept="'image/*'" ngf-pattern="'.bmp,.jpg,.jpeg,.png'" ngf-resize="{width: 750, height: 360, quality: 0.8}" ngf-resize-if="$width > 750 || $height > 360" ngf-max-files="10" ng-if="!$ctrl.file.length">添加 </a><a class="btn-link" style="margin-top:8px" ng-click="$ctrl.uploadImg.delete($ctrl.file)" ng-if="$ctrl.file.length">删除</a></div></div><div class="form-group"><label class="col-sm-3 control-label">项目描述</label><div class="col-sm-6"><textarea class="form-control" rows="3" maxlength="30" ng-model="$ctrl.project.description"></textarea><span class="help-block">不超过30个字符</span></div></div><div class="form-group container-fluid pb15"><div class="text-center col-sm-12"><button type="submit" class="btn btn-primary">保存</button> <button type="button" class="btn btn-default" ui-sref="admin.project.info">取消</button></div></div></form></div><div class="panel-body flex-initial pt0"></div></div>
