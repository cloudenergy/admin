<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form"><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd"><a class="btn btn-primary" ui-sref="admin.project.info"><span class="glyphicon glyphicon-chevron-left"></span> 项目列表</a></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">项目名称</label><div class="col-sm-6"><div ng-if="!projectTitle" class="form-control-text">{{project.title}}</div><div ng-if="projectTitle"><input type="text" required class="form-control" id="inputName" name="name" ng-model="project.title"></div></div><a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectTitle=!projectTitle" ng-show="!projectTitle" href="javascript:void(0);">修改</a> <a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectTitle=!projectTitle;Save(project.title,'title')" ng-show="projectTitle" href="javascript:void(0);">保存</a> <a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectTitle=!projectTitle" ng-show="projectTitle" href="javascript:void(0);">取消</a></div><div class="form-group" ng-show="projectTime"><label class="col-sm-2 control-label">上班时间</label><div class="col-sm-6 form-inline"><div class="form-group no-margin"><ui-select class="w100" ng-model="ondutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in ondutyHour | filter: $select.search"><div ng-bind-html="ondutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="ondutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in ondutyMinute | filter: $select.search"><div ng-bind-html="ondutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>--<div class="form-group no-margin"><ui-select class="w100" ng-model="offdutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in offdutyHour | filter: $select.search"><div ng-bind-html="offdutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="offdutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in offdutyMinute | filter: $select.search"><div ng-bind-html="offdutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectTime=!projectTime;Save({onh:ondutyHour.selected,onm:ondutyMinute.selected,offh:offdutyHour.selected,offm:offdutyMinute.selected},'time')" href="javascript:void(0);">保存</a> <a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectTime=!projectTime" href="javascript:void(0);">取消</a></div><div class="form-group" ng-show="!projectTime"><label class="col-sm-2 control-label">上班时间</label><div class="col-sm-6" style="padding-top: 7px">{{project.onduty}}--{{project.offduty}}</div><a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectTime=!projectTime" href="javascript:void(0);">修改</a></div><div class="form-group"><label for="textareaDescription" class="col-sm-2 control-label">项目描述</label><div class="col-sm-6"><div ng-if="!projectDescription&&project.description" class="form-control-text">{{project.description}}</div><textarea class="form-control" rows="3" name="description" ng-model="project.description" ng-if="projectDescription"></textarea><span class="help-block" ng-show="projectDescription">不超过30个字符</span> <a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectDescription=!projectDescription" ng-show="!projectDescription" href="javascript:void(0);">修改</a> <a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectDescription=!projectDescription;Save(project.description,'description')" ng-show="projectDescription" href="javascript:void(0);">保存</a> <a class="col-sm-1 text-blue form-control-text" style="cursor: pointer" ng-click="projectDescription=!projectDescription" ng-show="projectDescription" href="javascript:void(0);">取消</a></div></div></form></div></div></div></div>
