lect></div>--<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.offdutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.offdutyHour | filter: $select.search"><div ng-bind-html="$ctrl.offdutyHour[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div>:<div class="form-group no-margin"><ui-select class="w100" ng-model="$ctrl.offdutyMinute.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in $ctrl.offdutyMinute | filter: $select.search"><div ng-bind-html="$ctrl.offdutyMinute[$index] | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div class="col-sm-3 pt7"><a class="btn-link" ng-click="$ctrl.project.edit_time=1" ng-show="!$ctrl.project.edit_time">修改</a> <a class="btn-link" ng-click="$ctrl.project.edit_time=0" ng-show="$ctrl.project.edit_time">取消</a> <a class="btn-link ml10" ng-click="$ctrl.Save({},'time')" ng-show="$ctrl.project.edit_time">保存</a></div></div><div class="form-group"><label class="col-sm-3 control-label">项目描述</label><div class="col-sm-6 pt7" ng-show="!$ctrl.project.edit_description">{{$ctrl.project.description}}</div><div class="col-sm-6" ng-show="$ctrl.project.edit_description"><textarea class="form-control" rows="3" maxlength="30" ng-model="$ctrl.project.description"></textarea><span class="help-block">不超过30个字符</span></div><div class="col-sm-3 pt7"><a class="btn-link" ng-click="$ctrl.project.edit_description=1" ng-show="!$ctrl.project.edit_description">修改</a> <a class="btn-link" ng-click="$ctrl.project.edit_description=0" ng-show="$ctrl.project.edit_description">取消</a> <a class="btn-link ml10" ng-click="$ctrl.Save($ctrl.project.description,'description')" ng-show="$ctrl.project.edit_description">保存</a></div></div></form></div><div class="panel-body flex-initial pt0"></div></div>
