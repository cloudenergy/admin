<form name="form"><div class="modal-header" ng-class="{true:'bg-success',false:'bg-primary'}[$ctrl.isAdd]"><h4 class="modal-title">第{{$ctrl.basic&&'一'||'二'}}栏应用</h4></div><div class="modal-body form-horizontal"><div class="form-group"><div class="col-md-6"><i class="glyphicon glyphicon-pushpin"></i> 应用图标请在 <a target="_blank" class="btn-link" href="http://www.iconfont.cn"><i class="glyphicon glyphicon-link"></i>iconfont</a> 中配置</div><div class="col-md-6"><i class="glyphicon glyphicon-pushpin"></i> 颜色参考 <a target="_blank" class="btn-link" href="https://material.io/guidelines/style/color.html"><i class="glyphicon glyphicon-link"></i>material color</a></div></div><div class="form-group"><label class="control-label col-md-2">应用名称</label><div class="col-md-9"><input type="text" class="form-control" name="label" ng-model="$ctrl.app.label" maxlength="20" placeholder="请填写应用名称（必填）" required></div></div><div class="form-group"><label class="control-label col-md-2">应用图标</label><div class="col-md-9"><input type="text" class="form-control" name="icon" ng-model="$ctrl.app.icon" maxlength="50" placeholder="请设置应用图标（必填）" required> <span class="help-block">例：em-addons addon-control</span></div></div><div class="form-group"><label class="control-label col-md-2">图标颜色</label><div class="col-md-9"><input type="text" class="form-control" name="iconColor" ng-model="$ctrl.app.iconColor" maxlength="50" placeholder="请设置图标颜色（必填）" required> <span class="help-block">例：light-blue-50</span></div></div><div class="form-group" ng-if="$ctrl.basic"><label class="control-label col-md-2">背景颜色</label><div class="col-md-9"><input type="text" class="form-control" name="bgColor" ng-model="$ctrl.app.bgColor" maxlength="50" placeholder="请设置背景颜色（必填）" required> <span class="help-block">例：light-blue-500</span></div></div><div class="form-group"><label class="control-label col-md-2">路由地址</label><div class="col-md-9"><input type="text" class="form-control" name="state" ng-model="$ctrl.app.state" maxlength="50" ng-required="!$ctrl.app.target" placeholder="请设置路由地址（二选一）"> <span class="help-block"><i class="glyphicon glyphicon-info-sign"></i> 优先级高于 <b>外部链接</b></span></div></div><div class="form-group"><label class="control-label col-md-2">外部链接</label><div class="col-md-9"><input type="text" class="form-control" name="target" ng-model="$ctrl.app.target" maxlength="300" ng-required="!$ctrl.app.state" placeholder="请设置外部链接（二选一）"></div></div><div class="form-group mb0"><label class="control-label col-md-2">排序</label><div class="col-md-9"><input type="number" class="form-control" name="sort" ng-model="$ctrl.app.sort" maxlength="5" placeholder="请设置排序（必填）" required></div></div></div><div class="modal-footer"><button class="btn btn-success" type="submit" ng-click="form.$valid && $ctrl.submit($ctrl.app)" ng-if="$ctrl.isAdd">提交</button> <button class="btn btn-primary" type="submit" ng-click="form.$valid && $ctrl.submit($ctrl.app)" ng-if="!$ctrl.isAdd">保存</button> <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">取消</button></div></form>
