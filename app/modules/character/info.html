<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><table class="table table-hover table-bordered mb0"><thead><tr class="active"><th>角色名</th><th style="width:180px">操作</th></tr></thead><tbody><tr ng-repeat="character in $ctrl.characters"><td>{{character.title}}</td><td><a class="mr10" ui-sref="admin.character.manage({id:character._id})" ng-show="$root.Rule.character.manage"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="javascript:void(0)" ng-click="$ctrl.AskForRemove(character._id)" ng-show="character._id !== $ctrl.askingRemoveID && $root.Rule.character.delete"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="mr10" href="javascript:void(0)" ng-show="character._id === $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove(character._id)"><i class="glyphicon glyphicon-remove"></i>取消 </a><a href="javascript:void(0)" ng-show="character._id === $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove(character._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
