<div class="row"><div class="col-xs-12 col-sm-12 adminBody"><div class="panel panel-default"><div class="panel-body"><table class="table table-hover table-bordered mb0"><thead><tr class="active"><th>角色名</th><th style="width:180px">操作</th></tr></thead><tbody><tr ng-repeat="character in $ctrl.characters"><td>{{character.title}}</td><td><span class="text-blue pointer mr10" ui-sref="admin.character.manage({id:character._id})" ng-show="$root.Rule.admin.character.manage">编辑 </span><a class="text-blue" href="javascript:void(0)" ng-click="$ctrl.AskForRemove(character._id)" ng-show="character._id !== $ctrl.askingRemoveID && $root.Rule.admin.character.delete">删除 </a><a class="text-blue" class="mr10" href="javascript:void(0)" ng-show="character._id === $ctrl.askingRemoveID" ng-click="$ctrl.CancelRemove(character._id)">取消 </a><a class="text-blue" href="javascript:void(0)" ng-show="character._id === $ctrl.askingRemoveID" ng-click="$ctrl.DoRemove(character._id, $index)">确定</a></td></tr></tbody></table></div></div></div></div>
