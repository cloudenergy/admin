<div class="panel no-margin"><div class="panel-heading"><h3 class="no-margin text-center">申请信息（添加银行卡）</h3></div><div class="panel-body pt0"><div class="form-horizontal bordered bordered-group pl30 pr30"><div class="form-group mt15"><label class="col-sm-2 pt0 control-label br"><b>项目名称</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.project"></div></div><div class="form-group"><label class="col-sm-2 pt0 control-label br"><b>账户名称</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.name"></div></div><div class="form-group"><label class="col-sm-2 pt0 control-label br"><b>银行卡号</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.account"></div></div><div class="form-group"><label class="col-sm-2 pt0 control-label br"><b>开户银行</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.origin"></div></div><div class="form-group"><label class="col-sm-2 pt0 control-label br"><b>支行名称</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.subbranch"></div></div><div class="form-group"><label class="col-sm-2 pt0 control-label br"><b>账户归属</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.locate"></div></div><div class="form-group" ng-if="self.detail.status==='CHECKING'"><label class="col-sm-2 pt0 control-label br"><b>申请状态</b></label><div class="col-sm-10 pt0 text-primary" ng-bind="self.status[self.detail.status]"></div></div><div class="form-group" ng-if="self.detail.status==='CHECKING'"><label class="col-sm-2 pt0 control-label br"><b>申请时间</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.timecreate*1000|date:'yyyy-M-dd H:mm:ss'"></div></div><div class="form-group" ng-if="self.detail.status!=='CHECKING'"><label class="col-sm-2 pt0 control-label br"><b>审核状态</b></label><div class="col-sm-10 pt0" ng-class="{'text-success':self.detail.status==='SUCCESS','text-danger':self.detail.status==='FAILED'}" ng-bind="self.status[self.detail.status]"></div></div><div class="form-group" ng-if="self.detail.status==='FAILED'"><label class="col-sm-2 pt0 control-label br"><b>失败原因</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.reason"></div></div><div class="form-group" ng-if="self.detail.status!=='CHECKING'"><label class="col-sm-2 pt0 control-label br"><b>审核时间</b></label><div class="col-sm-10 pt0" ng-bind="self.detail.timeenable*1000|date:'yyyy-M-dd H:mm:ss'"></div></div><div class="form-group" ng-if="self.detail.status==='CHECKING'"><label class="col-sm-2 control-label"><b></b></label><div class="col-sm-10"><button type="submit" class="btn btn-primary mr30" ng-click="self.inject()">审核通过</button> <button type="button" class="btn btn-danger ml30" ng-click="self.reject()">审核失败</button></div></div></div></div></div><script type="text/ng-template" id="finance-card-detail-modal-reject.html"><div class="modal-header bg-danger">
        <h4 class="modal-title text-center">审核失败</h4>
    </div>
    <div class="modal-body">
        <textarea class="form-control" rows="5" maxlength="500" ng-model="self.reason" placeholder="请输入失败描述"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="self.submit()">确定</button>
        <button class="btn btn-primary" type="button" ng-click="self.cancel()">取消</button>
    </div></script>
