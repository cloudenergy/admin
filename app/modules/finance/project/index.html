<div class="panel panel-default mb0 layout-column full-height"><div class="panel-body flex-initial"><form class="form-inline pb10 bb"><a class="btn btn-primary" ui-sref="admin.finance.project"><i class="glyphicon glyphicon-chevron-left"></i>项目列表</a></form></div><div class="panel-body flex overflow-auto pt0 pb0"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><fieldset><div class="col-sm-12"><div class="col-sm-2"><label class="switch switch-sm mb0 switch-label" ng-click="self.prepayment=!self.prepayment;!self.prepayment&&(self.epayment=false);self.save('prepayment',self.prepayment)"><input type="checkbox" ng-model="self.prepayment"> <span><i class="handle"></i></span></label></div><label class="col-sm-8 control-label" style="text-align:left">使用预付费</label></div><div class="col-sm-12 mt10"><div class="col-sm-2"><label class="switch switch-sm mb0 switch-label" ng-click="self.thirdpartbill=!self.thirdpartbill;self.save('thirdpartbill',self.thirdpartbill)"><input type="checkbox" ng-model="self.thirdpartbill"> <span><i class="handle"></i></span></label></div><label class="col-sm-8 control-label" style="text-align:left">对接第三方启用账单收费</label></div><div class="col-sm-12 mt10"><div class="col-sm-2"><label class="switch switch-sm mb0 switch-label" ng-click="self.prepayment&&(self.epayment=!self.epayment)||(self.epayment=false);self.save('epayment',self.epayment)"><input type="checkbox" ng-model="self.epayment" ng-disabled="!self.prepayment"> <span><i class="handle"></i></span></label></div><label class="col-sm-8 control-label" style="text-align:left">使用电子支付</label></div><div class="col-sm-12 mt10" ng-if="self.epayment"><label class="col-sm-3 control-label">电子资金流向</label><div class="col-sm-2 mt8" ng-if="!self.efundflowEdit">{{self.efundflow.selected | EfundFlow}}</div><div class="col-sm-2" ng-if="self.efundflowEdit"><ui-select ng-model="self.efundflow.selected" remove-selected="false"><ui-select-match placeholder="">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="item.id as item in self.efundflow | filter: $select.search"><div ng-bind-html="item.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="col-sm-2 col-sm-offset-1"><a class="mt10 pull-right ml10" style="color:#09c" ng-if="self.efundflowEdit" ng-click="self.efundflowEdit=!self.efundflowEdit">取消</a><a class="mt10 pull-right ml10" style="color:#09c" ng-if="self.efundflowEdit" ng-click="self.efundflowEdit=!self.efundflowEdit;self.save('efundflow',self.efundflow.selected)">保存</a><a class="mt10 pull-right" style="color:#09c" ng-if="!self.efundflowEdit" ng-click="self.efundflowEdit=!self.efundflowEdit">修改</a></div></div><div class="col-sm-12 mt10" ng-if="self.epayment"><label class="col-sm-3 control-label">项目提现银行账户</label><div class="col-sm-5"><a class="mt10 pull-right" style="color:#09c" ng-click="self.getCard()">添加</a></div></div><div class="col-sm-12" ng-repeat="card in self.cardData" ng-if="self.epayment"><div class="col-sm-12"><label class="col-sm-3 control-label">卡{{$index+1}}:</label></div><div class="col-sm-12 mt10"><label class="col-sm-3 control-label">账户名称</label><div class="col-sm-4 mt8" ng-bind="card.name"></div></div><div class="col-sm-12 mt10"><label class="col-sm-3 control-label">银行卡号</label><div class="col-sm-4 mt8" ng-bind="card.account"></div><div class="col-sm-1"><a class="mt10 pull-right ml10" style="color:#09c" ng-click="self.removeCard(card)">删除</a><a class="mt10 pull-right" style="color:#09c" ng-click="self.getCard(card)">修改</a></div></div></div><div class="col-sm-12 mt10" ng-if="self.epayment"><label class="col-sm-3 control-label">提现配置</label><div class="col-sm-9"><span class="pull-left mt8">最低提现金额￥</span><div class="col-sm-2 mt8" ng-bind="self.withdraw.minwithdraw" ng-if="!self.withdrawEdit"></div><div class="col-sm-2" ng-if="self.withdrawEdit"><input type="text" class="form-control" ng-model="self.withdraw.minwithdraw"></div><div class="col-sm-3"><span class="pull-left mt8">冻结天数</span><div class="col-sm-6 mt8" ng-bind="self.withdraw.frozenday" ng-if="!self.withdrawEdit"></div><div class="col-sm-6" ng-if="self.withdrawEdit"><input class="form-control" type="text" ng-model="self.withdraw.frozenday"></div></div><div class="col-sm-4"><span class="pull-left mt8">服务费（次）￥</span><div class="col-sm-6 mt8" ng-bind="self.withdraw.servicecharge" ng-if="!self.withdrawEdit"></div><div class="col-sm-6" ng-if="self.withdrawEdit"><input class="form-control" type="text" ng-model="self.withdraw.servicecharge"></div></div></div><div class="col-sm-12"><div class="col-sm-2 col-sm-offset-6"><a class="mt10 pull-right ml10" style="color:#09c" ng-if="self.withdrawEdit" ng-click="self.withdrawEdit=!self.withdrawEdit">取消</a><a class="mt10 pull-right ml10" style="color:#09c" ng-if="self.withdrawEdit" ng-click="self.withdrawEdit=!self.withdrawEdit;self.save('withdraw',self.withdraw)">保存</a><a class="mt10 pull-right" style="color:#09c" ng-if="!self.withdrawEdit" ng-click="self.withdrawEdit=!self.withdrawEdit">修改</a></div></div><div class="col-sm-12 mt10" ng-if="self.epayment"><label class="col-sm-3 control-label">使用移动支付程序：</label></div><div class="col-sm-12" ng-if="self.epayment"><div class="col-sm-2"><label class="switch switch-sm mb0 switch-label" ng-click="self"><input type="checkbox" ng-model="self.ZFT"> <span><i class="handle"></i></span></label></div><label class="col-sm-8 control-label" style="text-align:left">租付通APP</label></div><div class="col-sm-12" ng-if="self.epayment"><div class="col-sm-2"><label class="switch switch-sm mb0 switch-label" ng-click=""><input type="checkbox" ng-model="self.EWP"> <span><i class="handle"></i></span></label></div><label class="col-sm-8 control-label" style="text-align:left">智慧云能源微信公众号</label></div></div></fieldset></form></div><div class="panel-body flex-initial pt0"></div></div><script type="text/ng-template" id="modal-finance-project-card.html"><form name="cardForm" novalidate ng-submit="cardForm.$valid&&self.submit()">
        <div class="modal-header bg-primary">
            <h4 class="modal-title text-center">{{ {true:'编辑银行卡',false:'添加银行卡'}[!!self.card.id] }}</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group has-feedback" ng-class="{'has-warning':(cardForm.$submitted||cardForm.name.$dirty)&&cardForm.name.$error.required,'has-success':(cardForm.$submitted||cardForm.name.$dirty)&&cardForm.name.$valid}">
                    <label class="col-sm-2 control-label">账户名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-model="self.card.name" maxlength="50" required>
                        <span ng-if="(cardForm.$submitted||cardForm.name.$dirty)&&cardForm.name.$error.required" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        <span ng-if="(cardForm.$submitted||cardForm.name.$dirty)&&cardForm.name.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-warning':(cardForm.$submitted||cardForm.account.$dirty)&&cardForm.account.$error.required,'has-success':(cardForm.$submitted||cardForm.account.$dirty)&&cardForm.account.$valid}">
                    <label class="col-sm-2 control-label">银行卡号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="account" ng-model="self.card.account" maxlength="50" required>
                        <span ng-if="(cardForm.$submitted||cardForm.account.$dirty)&&cardForm.account.$error.required" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        <span ng-if="(cardForm.$submitted||cardForm.account.$dirty)&&cardForm.account.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-warning':(cardForm.$submitted||cardForm.origin.$dirty)&&cardForm.origin.$error.required,'has-success':(cardForm.$submitted||cardForm.origin.$dirty)&&cardForm.origin.$valid}">
                    <label class="col-sm-2 control-label">开户银行</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="self.card.origin" remove-selected="false" name="origin" required>
                            <ui-select-match placeholder="--选择银行(输入关键字筛选)--">{{$select.selected.title}}</ui-select-match>
                            <ui-select-choices repeat="item.id as item in self.bankData | filter: $select.search">
                                <div ng-bind-html="item.title | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <!-- <input type="text" class="form-control" name="origin" ng-model="self.card.origin" maxlength="50" required> -->
                        <span ng-if="(cardForm.$submitted||cardForm.origin.$dirty)&&cardForm.origin.$error.required" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        <span ng-if="(cardForm.$submitted||cardForm.origin.$dirty)&&cardForm.origin.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-warning':(cardForm.$submitted||cardForm.subbranch.$dirty)&&cardForm.subbranch.$error.required,'has-success':(cardForm.$submitted||cardForm.subbranch.$dirty)&&cardForm.subbranch.$valid}">
                    <label class="col-sm-2 control-label">支行名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="subbranch" ng-model="self.card.subbranch" maxlength="50" required>
                        <span ng-if="(cardForm.$submitted||cardForm.subbranch.$dirty)&&cardForm.subbranch.$error.required" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        <span ng-if="(cardForm.$submitted||cardForm.subbranch.$dirty)&&cardForm.subbranch.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="col-sm-12">
                    <label class="col-sm-2 control-label">账户归属</label>
                    <div class="col-sm-10">
                        <div class="form-inline" distpicker="self.card.locate">
                            <select class="form-control" ng-model="self.card.locate.province" distpicker-province></select>
                            <select class="form-control" ng-model="self.card.locate.city" distpicker-city></select>
                            <select class="form-control" ng-model="self.card.locate.district" distpicker-district></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer mt30">
            <span class="text-danger mr15 ng-hide" ng-show="self.bankData.length===0">无可用开户银行，请维护开户银行信息！</span>
            <button class="btn btn-primary" type="submit" ng-disabled="self.bankData.length===0">确定</button>
            <button class="btn btn-default" type="reset" ng-click="self.cancel()">取消</button>
        </div>
    </form></script>
