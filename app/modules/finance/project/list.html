<div class="box-tab no-margin"><ul class="nav nav-tabs"><li class="pull-right form-inline pb5"><form ng-submit="self.list()"><div class="input-group ml5" ng-if="!self.projectid"><input class="form-control" type="text" placeholder="项目名称" ng-model="self.searchText"> <span class="input-group-btn"><button class="btn btn-primary" type="submit"><i class="fa fa-search"></i>查询</button></span></div><div class="btn-group ml5"><button class="btn btn-primary" type="button" ng-click="self.filter()"><i class="fa fa-filter"></i>筛选</button></div><div class="btn-group ml5"><button class="btn btn-primary" type="button" ng-click="self.export()"><i class="fa fa-file-text-o"></i>导出</button></div></form></li></ul><div class="tab-content"><div class="tab-pane active relative" auto-height="self.paneHeight" ui-i18n="'zh-cn'"><div ui-grid="self.gridOptions" class="absolute lt rt bt tp" ui-grid-auto-resize ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns></div></div></div></div><script type="text/ng-template" id="payproperty.html"><form name="cardForm" novalidate>
        <div class="modal-header">
            <h4 class="modal-title text-center">配置支付属性</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal pay-content" style="position:relative">
                <div class="col-sm-2 setPaymentMenu" style="position:absolute;">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation" ng-class="{active:self.showSet=='baseinfo'}"><a ng-click="self.showSet='baseinfo'">基本信息</a></li>
                        <li role="presentation" ng-class="{active:self.showSet=='epay'}"><a ng-click="self.showSet='epay'">电子支付</a></li>
                        <li role="presentation" ng-class="{active:self.showSet=='cards'}"><a ng-click="self.showSet='cards'">提现账户</a></li>
                        <li role="presentation" ng-class="{active:self.showSet=='mobile'}"><a ng-click="self.showSet='mobile'">移动端</a></li>
                        <li role="presentation" ng-class="{active:self.showSet=='alipayparam'}"><a ng-click="self.showSet='alipayparam'">支付宝支付参数</a></li>
                        <li role="presentation" ng-class="{active:self.showSet=='wxpayparam'}"><a ng-click="self.showSet='wxpayparam'">微信支付参数</a></li>
                        <li role="presentation" ng-class="{active:self.showSet=='wx_pubparam'}"><a ng-click="self.showSet='wx_pubparam'">公众号支付参数</a></li>
                    </ul>
                </div>
                <div class="col-sm-10" ng-if="self.showSet=='baseinfo'" style="position:absolute;left:124px;">
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">支付属性</label>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default w72px" ng-click="self.setPaymentParams.payment=false" ng-class="{'active':!self.setPaymentParams.payment}">工建</button>
                            <button type="button" class="btn btn-default w72px" ng-click="self.setPaymentParams.payment=true" ng-class="{'active':self.setPaymentParams.payment}">支付</button>
                        </div>
                    </div>
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">平台账单</label>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.prepayment=true" ng-class="{'active':self.setPaymentParams.prepayment}" class="btn btn-default w72px">预付费</button>
                            <button type="button" ng-click="self.setPaymentParams.prepayment=false" ng-class="{'active':!self.setPaymentParams.prepayment}" class="btn btn-default w72px">后付费</button>
                        </div>
                    </div>
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">第三方账单</label>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.thirdpartbill='CLOSE'" ng-class="{'active':self.setPaymentParams.thirdpartbill=='CLOSE'}" class="btn btn-default w72px">关闭</button>
                            <button type="button" ng-click="self.setPaymentParams.thirdpartbill='PRE'" ng-class="{'active':self.setPaymentParams.thirdpartbill=='PRE'}" class="btn btn-default w72px">预付费</button>
                            <button type="button" ng-click="self.setPaymentParams.thirdpartbill='BILL'" ng-class="{'active':self.setPaymentParams.thirdpartbill=='BILL'}" class="btn btn-default w72px">后付费</button>
                        </div>
                    </div>
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">电子支付</label>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.epayment=true" ng-class="{'active':self.setPaymentParams.epayment}" class="btn btn-default w72px">开启</button>
                            <button type="button" ng-click="self.setPaymentParams.epayment=false" ng-class="{'active':!self.setPaymentParams.epayment}" class="btn btn-default w72px">关闭</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10" ng-if="self.showSet=='epay'" style="position:absolute;left:124px;">
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">最低提现金额</label>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.withdraw.minwithdraw=1000;self.minwithdrawdef=false" ng-class="{'active':self.setPaymentParams.withdraw.minwithdraw==1000}" class="btn btn-default w72px">1000</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.minwithdraw=2000;self.minwithdrawdef=false" ng-class="{'active':self.setPaymentParams.withdraw.minwithdraw==2000}" class="btn btn-default w72px">2000</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.minwithdraw=5000;self.minwithdrawdef=false" ng-class="{'active':self.setPaymentParams.withdraw.minwithdraw==5000}" class="btn btn-default w72px">5000</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.minwithdraw='';self.minwithdrawdef=true" ng-class="{'active':self.minwithdrawdef}" class="btn btn-default w72px">自定义</button>
                        </div>
                        <span class="mt10" ng-if="self.minwithdrawdef">￥</span>
                        <div style="display:inline-block;width:80px;" ng-if="self.minwithdrawdef"><input class="form-control" ng-model="self.setPaymentParams.withdraw.minwithdraw" type="text" amount></div>
                    </div>
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">冻结天数</label>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.withdraw.frozenday=1;self.frozendaydef=false" ng-class="{'active':self.setPaymentParams.withdraw.frozenday==1}" class="btn btn-default w72px">1</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.frozenday=3;self.frozendaydef=false" ng-class="{'active':self.setPaymentParams.withdraw.frozenday==3}" class="btn btn-default w72px">3</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.frozenday=7;self.frozendaydef=false" ng-class="{'active':self.setPaymentParams.withdraw.frozenday==7}" class="btn btn-default w72px">7</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.frozenday=31;self.frozendaydef=false" ng-class="{'active':self.setPaymentParams.withdraw.frozenday==31}" class="btn btn-default w72px">31</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.frozenday='';self.frozendaydef=true" ng-class="{'active':self.frozendaydef}" class="btn btn-default w72px">自定义</button>
                        </div>
                        <div style="display:inline-block;width:80px;" ng-if="self.frozendaydef"><input class="form-control" type="number" ng-model="self.setPaymentParams.withdraw.frozenday" type="text"></div>
                    </div>
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">服务费</label>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge=0;self.servicechargedef=false" ng-class="{'active':self.setPaymentParams.withdraw.servicecharge==0}" class="btn btn-default w72px">0</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge=10;self.servicechargedef=false" ng-class="{'active':self.setPaymentParams.withdraw.servicecharge==10}" class="btn btn-default w72px">10</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge=15;self.servicechargedef=false" ng-class="{'active':self.setPaymentParams.withdraw.servicecharge==15}" class="btn btn-default w72px">15</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge=20;self.servicechargedef=false" ng-class="{'active':self.setPaymentParams.withdraw.servicecharge==20}" class="btn btn-default w72px">20</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge=30;self.servicechargedef=false" ng-class="{'active':self.setPaymentParams.withdraw.servicecharge==30}" class="btn btn-default w72px">30</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge=50;self.servicechargedef=false" ng-class="{'active':self.setPaymentParams.withdraw.servicecharge==50}" class="btn btn-default w72px">50</button>
                            <button type="button" ng-click="self.setPaymentParams.withdraw.servicecharge='';self.servicechargedef=true" ng-class="{'active':self.servicechargedef}" class="btn btn-default w72px">自定义</button>
                        </div>
                        <span class="mt10" ng-if="self.servicechargedef">￥</span>
                        <div style="display:inline-block;width:80px;" ng-if="self.servicechargedef"><input class="form-control" ng-model="self.setPaymentParams.withdraw.servicecharge" type="text" amount></div>
                    </div>
                </div>
                <div class="col-sm-10" ng-if="self.showSet=='cards'" style="position:absolute;left:124px;">
                    <div ng-repeat="card in self.setPaymentParams.withdraw.cards">
                        <div class="row mt15">
                            <label class="col-sm-2 control-label">账户名称</label>
                            <div class="col-sm-7">
                                <input type="text" ng-model="card.name" class="form-control" />
                            </div>
                        </div>
                        <div class="row mt15">
                            <label class="col-sm-2 control-label">银行卡号</label>
                            <div class="col-sm-7">
                                <input type="text" ng-model="card.idcard" class="form-control" />
                            </div>
                        </div>
                        <div class="row mt15">
                            <label class="col-sm-2 control-label">开户银行</label>
                            <div class="col-sm-7">
                                <ui-select ng-model="card.origin" remove-selected="false" name="origin" required>
                                    <ui-select-match placeholder="--选择银行(输入关键字筛选)--">{{$select.selected.title}}</ui-select-match>
                                    <ui-select-choices repeat="item.id as item in self.bankData | filter: $select.search">
                                        <div ng-bind-html="item.title | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="row mt15">
                            <label class="col-sm-2 control-label">支行名称</label>
                            <div class="col-sm-7">
                                <input type="text" ng-model="card.subbranch" class="form-control" />
                            </div>
                        </div>
                        <div class="row mt15">
                            <label class="col-sm-2 control-label">账户归属</label>
                            <div class="col-sm-7">
                                <div class="form-inline" distpicker="card.locate">
                                    <select class="form-control" ng-model="card.locate.province" distpicker-province></select>
                                    <select class="form-control" ng-model="card.locate.city" distpicker-city></select>
                                    <select class="form-control" ng-model="card.locate.district" distpicker-district></select>
                                </div>
                            </div>
                            <a class="mt10 text-blue pull-left" ng-if="card.name||card.idcard||card.origin||card.subbranch" ng-click="self.deleteCard(self.setPaymentParams.withdraw.cards,$index)">删除</a>
                            <a class="ml10 mt10 text-blue pull-left" ng-if="((card.name||card.idcard||card.origin||card.subbranch)&&$last)||self.setPaymentParams.withdraw.cards.length==0" ng-click="self.addCard(self.setPaymentParams.withdraw.cards)">添加新银行卡</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10" ng-if="self.showSet=='mobile'" style="position:absolute;left:124px;">
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">移动端</label>
                        <div class="col-sm-3 mt10"><a class="text-blue" ng-click="self.setPaymentParams.app.enable=self.setPaymentParams.app.wx_pub=self.setPaymentParams.alipay_life.enable=self.setPaymentParams.alipay_tenement.enable=true">全选</a>&nbsp/&nbsp<a class="text-blue" ng-click="self.setPaymentParams.app.enable=self.setPaymentParams.app.wx_pub=self.setPaymentParams.alipay_life.enable=self.setPaymentParams.alipay_tenement.enable=false">取消</a></div>
                        <div class="btn-group col-sm-8 col-sm-offset-1 mt10">
                            <input type="checkbox" ng-model="self.setPaymentParams.app.enable" style="margin-left:10px;margin-right:3px;" />租付通APP
                            <input type="checkbox" ng-model="self.setPaymentParams.app.wx_pub" style="margin-left:10px;margin-right:3px;" />微信公众号
                            <input type="checkbox" ng-model="self.setPaymentParams.alipay_life.enable" style="margin-left:10px;margin-right:3px;" />支付宝生活号
                            <input type="checkbox" ng-model="self.setPaymentParams.alipay_tenement.enable" style="margin-left:10px;margin-right:3px;" />支付宝物业缴费
                        </div>
                    </div>
                    <div class="row mt15">
                        <label class="col-sm-2 control-label">APP收费渠道</label>
                        <div class="col-sm-3 mt10"><a class="text-blue" ng-click="self.setPaymentParams.app.alipay=self.setPaymentParams.app.wx=true">全选</a>&nbsp/&nbsp<a class="text-blue" ng-click="self.setPaymentParams.app.alipay=self.setPaymentParams.app.wx=false">取消</a></div>
                        <div class="btn-group col-sm-8 col-sm-offset-1 mt10">
                            <input type="checkbox" ng-model="self.setPaymentParams.app.alipay" style="margin-left:10px;margin-right:3px;" />支付宝
                            <input type="checkbox" ng-model="self.setPaymentParams.app.wx" style="margin-left:10px;margin-right:3px;" />微信
                        </div>
                    </div>
                </div>
                <div class="col-sm-10" ng-if="self.showSet=='alipayparam'" style="position:absolute;left:124px;">
                    <div class="row mt15">
                        <label class="col-sm-3 control-label">资金流向</label>
                        <div class="btn-group ml10" role="group">
                            <button type="button" class="btn btn-default w72px" ng-click="self.setPaymentParams.alipay.flow='PLT'" ng-class="{'active':self.setPaymentParams.alipay.flow=='PLT'}">平台</button>
                            <button type="button" class="btn btn-default w72px" ng-click="self.setPaymentParams.alipay.flow='PRJ'" ng-class="{'active':self.setPaymentParams.alipay.flow=='PRJ'}">项目</button>
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">合作者身份（PID）</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.pid" type="text" placeholder="合作者身份（PID）" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">支付宝帐号</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.account" type="text" placeholder="手机号/邮箱" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">安全校验码（Key）</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.secretkey" type="text" placeholder="安全校验码" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">支付宝公钥</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.alipay_public" type="text" placeholder="支付宝公钥" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">商户私钥</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.department_private" type="text" placeholder="商户私钥" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">appid</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.appid" type="text" placeholder="pingxx appid" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PRJ'">
                        <label class="col-sm-3 control-label">key</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.alipay.key" type="text" placeholder="pingxx key" />
                        </div>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PLT'">
                        <label class="col-sm-3 control-label">配置费率</label>
                        <span class="mt10">费率：</span>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.alipay.rate=0.6" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.rate==0.6}">0.6</button>
                            <button type="button" ng-click="self.setPaymentParams.alipay.rate=1" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.rate==1}">1</button>
                        </div>
                        <span class="mt10">%</span>
                    </div>
                    <div class="row mt15" ng-if="self.setPaymentParams.alipay.flow=='PLT'">
                        <label class="col-sm-3 control-label">费率承担</label>
                        <span class="mt10">物业：</span>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.alipay.share.PRJ=0" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.share.PRJ==0}">0</button>
                            <button type="button" ng-click="self.setPaymentParams.alipay.share.PRJ=50" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.share.PRJ==50}">50</button>
                            <button type="button" ng-click="self.setPaymentParams.alipay.share.PRJ=100" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.share.PRJ==100}">100</button>
                        </div>
                        <span class="mt10">%</span>
                        <span class="mt10">商户：</span>
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="self.setPaymentParams.alipay.share.USR=0" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.share.USR==0}">0</button>
                            <button type="button" ng-click="self.setPaymentParams.alipay.share.USR=50" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.share.USR==50}">50</button>
                            <button type="button" ng-click="self.setPaymentParams.alipay.share.USR=100" class="btn btn-default w72px" ng-class="{'active':self.setPaymentParams.alipay.share.USR==100}">100</button>
                        </div>
                        <span class="mt10">%</span>
                    </div>
                </div>
                <div class="col-sm-10" ng-if="self.showSet=='wxpayparam'" style="position:absolute;left:124px;">
                    <div class="row mt15">
                        <label class="col-sm-3 control-label">资金流向</label>
                        <div class="btn-group ml25" role="group">
                            <button type="button" class="btn btn-default w72px" ng-click="self.setPaymentParams.wx.flow='PLT'" ng-class="{'active':self.setPaymentParams.wx.flow=='PLT'}">平台</button>
                            <button type="button" class="btn btn-default w72px" ng-click="self.setPaymentParams.wx.flow='PRJ'" ng-class="{'active':self.setPaymentParams.wx.flow=='PRJ'}">项目</button>
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">微信APPID</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.wx_appid" type="text" placeholder="微信APPID" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">应用密钥（APPSecret）</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.wx_appsecret" type="text" placeholder="应用密钥（APPSecret）" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">商户ID</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.merchant" type="text" placeholder="商户ID" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">商户支付密钥（API密钥）</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.api_secretkey" type="text" placeholder="商户支付密钥（API密钥）" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">商户添加员工登录帐号ID</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.staff_account" type="text" placeholder="商户添加员工登录帐号ID" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">微信客户端证书</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.apiclient_cert" type="text" placeholder="微信客户端证书" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">微信客户端证书密钥</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text" ng-model="self.setPaymentParams.wx.apiclient_key" placeholder="微信客户端证书密钥" />
                        </div>
                    </div>
                    <div class="row mt15 ml5" ng-if="self.setPaymentParams.wx.flow=='PRJ'">
                        <label class="col-sm-3 control-label">appid</label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="self.setPaymentParams.wx.appid" type="text" placeholder="pingxx appid" />
                        </div>
