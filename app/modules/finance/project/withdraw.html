<div class="panel no-margin"><div class="panel-body"><form class="form-horizontal bordered bordered-group pl30 pr30" name="withdraw"><div class="form-group mt15"><label class="col-sm-2 control-label"><b>可转账金额</b></label><div class="col-sm-10" style="font-size:20px">{{self.accountbalance.cash}} 元</div></div><div class="form-group"><label class="col-sm-2 control-label"><b>转账金额</b></label><div class="col-sm-10 form-inline"><div class="input-group w150"><input type="number" name="amount" class="form-control" maxlength="11" ng-model="self.amount" ng-max="self.accountbalance.cash" ng-min="100.0" ng-blur="self.queryFee()"> <span class="input-group-addon">元</span></div><span class="text-muted" ng-show="self.fee">（提醒：本次交易将从中扣除<b class="text-success" ng-bind="self.fee"></b>元服务费）</span><p class="text-danger mt10" ng-show="withdraw.amount.$error.max">转账金额不能超过 {{self.accountbalance.cash-2.0}}</p><p class="text-danger mt10" ng-show="withdraw.amount.$error.min">转账金额不能低于 100</p></div></div><div class="form-group"><label class="col-sm-2 mt5 control-label"><b>收款账户</b></label><div class="col-sm-10"><ul class="list-group w500 no-margin"><li class="list-group-item mb10 form-inline" ng-repeat="card in self.cardData" ng-click="self.cardSelected=card"><div class="radio pt0" style="min-height:20px"><label><input type="radio" name="bankcard" ng-checked="self.cardSelected.id == card.id"> {{card.origin}}</label></div><div class="pull-right">尾号：{{card.account.substr(-4)}} <span class="ml20">{{card.name}}</span></div></li></ul></div></div><div class="form-group"><label class="col-sm-2 control-label"><b></b></label><div class="col-sm-10 text-danger">＊ 如遇到问题，请联系QQ客服，或拨打技术支持热线 0571-86996727</div></div><div class="form-group"><label class="col-sm-2 control-label"><b></b></label><div class="col-sm-10"><button type="submit" class="btn btn-primary mr30" ng-click="self.inject()" ng-disabled="withdraw.$invalid || !self.cardSelected">转账</button></div></div></form></div></div><script type="text/ng-template" id="withdraw_request_confirmation.html"><div class="modal-header bg-primary">
        <h4 class="modal-title text-center">确认转账</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal bordered bordered-group pl30 pr30">
            <div class="form-group mt15">
                <label class="col-sm-2 pt0 control-label br"><b>项目名称</b></label>
                <div class="col-sm-10 pt0" ng-bind="self.detail.card.project"></div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-2 pt0 control-label br"><b>项目帐号</b></label>
                <div class="col-sm-10 pt0" ng-bind="self.detail.account"></div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-2 pt0 control-label br"><b>收款账户</b></label>
                <div class="col-sm-10 pt0">
                    {{self.detail.card.origin}} 尾号 {{self.detail.card.account.substr(-4)}} {{self.detail.card.name}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 pt0 control-label br"><b>转账金额</b></label>
                <div class="col-sm-10 pt0">
                    ¥
                    <b class="text-success" ng-bind="self.detail.amount"></b>
                    <span class="text-muted">（提醒：本次交易将从中扣除<b class="text-success" ng-bind="self.detail.fee"></b>元服务费）</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 pt0 control-label br"><b>提交帐号</b></label>
                <div class="col-sm-10 pt0" ng-bind="self.detail.applicant"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 pt0 control-label br"><b>提交时间</b></label>
                <div class="col-sm-10 pt0" ng-bind="self.detail.timecreate*1000|date:'yyyy-M-dd H:mm:ss'"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="self.submit()">确定</button>
        <button class="btn btn-default" type="button" ng-click="self.cancel()">取消</button>
    </div></script>
