<div class="modal-header"><button type="button" class="close" ng-click="$ctrl.Cancel()"><span>&times;</span></button><h4 class="modal-title">选择添加的智能仪表</h4></div><div class="modal-body"><form class="form-inline" ng-submit="$ctrl.searchSensor(true)"><div class="input-group"><input type="text" class="form-control" placeholder="关键字：ID或名称" ng-model="$ctrl.sensorSearchKey" ng-blur="$ctrl.searchSensor()"> <span class="input-group-btn"><button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> 查询</button></span></div><div class="pull-right"><button type="button" class="btn btn-primary mr10" ng-click="$ctrl.selectAll(true)"><span class="glyphicon glyphicon-check"></span>全选</button> <button type="button" class="btn btn-primary" ng-click="$ctrl.selectAll(false)"><span class="glyphicon glyphicon-unchecked"></span>取消</button></div></form><div class="list-group mt15"><a href="javascript:void(0)" class="list-group-item" ng-click="$ctrl.switchSensor(item)" ng-repeat="item in $ctrl.viewOfSensors"><i class="glyphicon mt2" ng-class="{true:'text-primary glyphicon-check',false:'text-muted glyphicon-unchecked'}[item.isEnable]"></i> {{item.title}}</a></div><ul uib-pagination class="pagination-sm no-margin" total-items="$ctrl.pagingCount" ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()" max-size="10" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul></div><div class="modal-footer"><button type="button" class="btn btn-primary" ng-click="$ctrl.Submit()">确定</button> <button type="button" class="btn btn-default" ng-click="$ctrl.Cancel()">取消</button></div>
