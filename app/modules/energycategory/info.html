<div class="row"><div class="col-xs-12 col-md-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary" ui-sref="admin.energycategory.add" ng-show="$root.Rule.admin.energycategory.add"><i class="glyphicon glyphicon-plus"></i> 创建能耗配置</a></div><table class="table table-hover table-bordered mb0"><thead><tr class="active"><th class="col-md-2">标识</th><th class="col-md-2">名称</th><th class="col-md-2">单位</th><th class="col-md-2">千克煤</th><th class="col-md-2">描述</th><th class="col-md-2">操作</th></tr></thead><tbody><tr ng-repeat="energycategory in Energycategory"><td class="col-md-2">{{energycategory._id}}</td><td class="col-md-2">{{energycategory.title}}</td><td class="col-md-2">{{energycategory.unit}}</td><th class="col-md-2">{{energycategory.standcol}}</th><td class="col-md-2">{{energycategory.description}}</td><td class="col-md-2"><a ui-sref="admin.energycategory.update({id:energycategory._id})" ng-show="$root.Rule.admin.energycategory.update"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="javascript:void(0)" ng-click="AskForRemove($event, energycategory._id)" ng-show="energycategory._id != askingRemoveID && $root.Rule.admin.energycategory.delete"><i class="glyphicon glyphicon-trash"></i>删除 </a><a href="javascript:void(0)" ng-show="energycategory._id == askingRemoveID" ng-click="CancelRemove($event, energycategory._id)"><i class="glyphicon glyphicon-remove"></i>取消 </a><a href="javascript:void(0)" ng-show="energycategory._id == askingRemoveID" ng-click="DoRemove($event, energycategory._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
