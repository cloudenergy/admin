<div class="row"><div class="col-xs-12 col-md-12 adminBody"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><span class="text-blue pointer" ui-sref="admin.energycategory.add" ng-show="$root.Rule.admin.energycategory.add">新建</span></div><table class="table table-hover table-bordered mb0"><thead><tr class="active"><th class="col-md-2">标识</th><th class="col-md-2">名称</th><th class="col-md-2">单位</th><th class="col-md-2">千克煤</th><th class="col-md-2">描述</th><th class="col-md-2">操作</th></tr></thead><tbody><tr ng-repeat="energycategory in Energycategory"><td class="col-md-2">{{energycategory._id}}</td><td class="col-md-2">{{energycategory.title}}</td><td class="col-md-2">{{energycategory.unit}}</td><th class="col-md-2">{{energycategory.standcol}}</th><td class="col-md-2">{{energycategory.description}}</td><td class="col-md-2"><span class="text-blue pointer" ui-sref="admin.energycategory.update({id:energycategory._id})" ng-show="$root.Rule.admin.energycategory.update">编辑 </span><a class="text-blue" href="javascript:void(0)" ng-click="AskForRemove($event, energycategory._id)" ng-show="energycategory._id != askingRemoveID && $root.Rule.admin.energycategory.delete">删除 </a><a class="text-blue" href="javascript:void(0)" ng-show="energycategory._id == askingRemoveID" ng-click="CancelRemove($event, energycategory._id)">取消 </a><a class="text-blue" href="javascript:void(0)" ng-show="energycategory._id == askingRemoveID" ng-click="DoRemove($event, energycategory._id, $index)">确定</a></td></tr></tbody></table></div></div></div></div>
