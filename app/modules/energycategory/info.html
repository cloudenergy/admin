<div class="panel panel-default mb0 layout-column"><div class="panel-body flex-initial"><form class="form-inline pb10 bb text-right"><div class="form-group"><a class="btn-link" ui-sref="admin.energycategory.add" ng-show="$root.Rule.admin.energycategory.add">新建</a></div></form></div><div class="panel-body flex overflow-auto pt0 pb0"><table class="table table-bordered table-hover mb0"><thead><tr class="active"><th class="col-md-2">标识</th><th class="col-md-2">名称</th><th class="col-md-2">单位</th><th class="col-md-2">千克煤</th><th class="col-md-2">描述</th><th class="col-md-2">操作</th></tr></thead><tbody><tr ng-repeat="energycategory in Energycategory"><td class="col-md-2">{{energycategory._id}}</td><td class="col-md-2">{{energycategory.title}}</td><td class="col-md-2">{{energycategory.unit}}</td><th class="col-md-2">{{energycategory.standcol}}</th><td class="col-md-2">{{energycategory.description}}</td><td class="col-md-2"><a class="btn-link mr10" ui-sref="admin.energycategory.update({id:energycategory._id})" ng-show="$root.Rule.admin.energycategory.update">编辑</a> <a class="btn-link" ng-click="AskForRemove($event, energycategory._id)" ng-show="energycategory._id != askingRemoveID && $root.Rule.admin.energycategory.delete">删除</a> <a class="btn-link mr10" ng-show="energycategory._id == askingRemoveID" ng-click="CancelRemove($event, energycategory._id)">取消</a> <a class="btn-link" ng-show="energycategory._id == askingRemoveID" ng-click="DoRemove($event, energycategory._id, $index)">确定</a></td></tr></tbody></table></div><div class="panel-body flex-initial pt0"></div></div>
