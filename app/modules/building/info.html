<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary pull-right" ui-sref="admin.building.create" ng-show="$root.Rule.admin.building.create"><span class="glyphicon glyphicon-plus"></span> 添加新建筑</a></div><table class="table table-hover table-bordered"><thead><tr><th>序号</th><th>编号</th><th>楼名</th><th>总面积</th><th>描述</th><th>操作</th></tr></thead><tbody><tr ng-repeat="building in buildings"><td>{{(buildings.pageIndex-1)*10+($index+1)}}</td><td>{{building.id}}</td><td class="nowrap">{{building.title}}</td><td class="nowrap">{{building.acreage}} m<sup>2</sup></td><td>{{building.description}}</td><td class="nowrap"><a class="mr10" ui-sref="admin.building.edit({id:building.id})" ng-show="$root.Rule.admin.building.edit"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="javascript:void(0)" ng-click="askingRemoveID=building.id" ng-show="building.id != askingRemoveID && $root.Rule.admin.building.delete"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a href="javascript:void(0)" ng-show="building.id == askingRemoveID" ng-click="askingRemoveID=false"><i class="glyphicon glyphicon-remove"></i>取消</a> <a href="javascript:void(0)" ng-show="building.id == askingRemoveID" ng-click="DoRemove($event, building.id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div><uib-pagination class="pull-right" total-items="buildings.pageCount" ng-model="currentPage" items-per-page="pageSize" ng-change="list()" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div>
