<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary pull-right" ui-sref="admin.building.create" ng-show="$root.Rule.building.create"><span class="glyphicon glyphicon-plus"></span> 添加新建筑</a></div><table class="table table-hover table-bordered"><thead><tr><th class="col-md-2">编号</th><th class="col-md-2">楼名</th><th class="col-md-2">总面积</th><th class="col-md-3">描述</th><th>操作</th></tr></thead><tbody><tr ng-repeat="building in buildings"><td>{{building._id}}</td><td>{{building.title}}</td><td>{{building.acreage}} m<sup>2</sup></td><td>{{building.description}}</td><td><a class="mr10" ui-sref="admin.building.edit({id:building._id})" ng-show="$root.Rule.building.edit"><i class="glyphicon glyphicon-edit"></i>编辑 </a><a href="javascript:void(0)" ng-click="AskForRemove($event, building._id)" ng-show="building._id != askingRemoveID && $root.Rule.building.delete"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a class="DeleteCancel" href="javascript:void(0)" ng-show="building._id == askingRemoveID" ng-click="CancelRemove($event, building._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a class="DeleteOK" href="javascript:void(0)" ng-show="building._id == askingRemoveID" ng-click="DoRemove($event, building._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></td></tr></tbody></table></div></div></div></div>
