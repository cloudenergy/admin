<div class="panel panel-default mb0 layout-column"><div class="panel-body flex-initial"><form class="form-inline pb10 bb text-right"><div class="form-group pr15"><a class="btn-link" ui-sref="admin.building.create" ng-show="$root.Rule.admin.building.create">添加</a></div></form></div><div class="panel-body flex overflow-auto pt0 pb0"><table class="table table-bordered table-hover mb0"><thead><tr><th>序号</th><th>编号</th><th>楼名</th><th><p class="text-right" style="width: 80px;margin: 0;display: inline-block">总面积</p></th><th>描述</th><th style="width:170px">操作</th></tr></thead><tbody><tr ng-repeat="building in buildings"><td>{{(buildings.pageIndex-1)*10+($index+1)}}</td><td>{{building.id}}</td><td>{{building.title}}</td><td><p class="text-right" style="width: 80px;margin: 0;display: inline-block">{{building.acreage}} m<sup>2</sup></p></td><td>{{building.description}}</td><td><a class="btn-link mr10" ui-sref="admin.building.edit({bid:building.bid})" ng-show="$root.Rule.admin.building.edit">编辑</a> <a class="btn-link" ng-click="askingRemoveID=building.id" ng-show="building.id != askingRemoveID && $root.Rule.admin.building.delete">删除</a> <a class="btn-link mr10" ng-show="building.id == askingRemoveID" ng-click="askingRemoveID=false">取消</a> <a class="btn-link" ng-show="building.id == askingRemoveID" ng-click="DoRemove($event, building.id, $index)">确定</a></td></tr></tbody></table></div><div class="panel-body flex-initial"><div class="pt15 bt"><div class="pull-right"><span class="inline fs34" style="vertical-align:top">建筑总数{{ buildings.length || 0}}条</span><ul uib-pagination class="mt0 mb0 ml10" total-items="buildings.pageCount" ng-model="currentPage" items-per-page="pageSize" ng-change="list()" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul></div></div></div></div>
