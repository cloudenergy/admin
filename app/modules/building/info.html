<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><span class="text-blue pull-right mr15 pointer" ui-sref="admin.building.create" ng-show="$root.Rule.admin.building.create">添加</span></div><table class="table table-hover table-bordered"><thead><tr><th>序号</th><th>编号</th><th>楼名</th><th>总面积</th><th>描述</th><th>操作</th></tr></thead><tbody><tr ng-repeat="building in buildings"><td>{{(buildings.pageIndex-1)*10+($index+1)}}</td><td>{{building.id}}</td><td>{{building.title}}</td><td>{{building.acreage}} m<sup>2</sup></td><td>{{building.description}}</td><td><span class="text-blue pointer" class="mr10" ui-sref="admin.building.edit({id:building.id})" ng-show="$root.Rule.admin.building.edit">编辑 </span><a class="text-blue" href="javascript:void(0)" ng-click="askingRemoveID=building.id" ng-show="building.id != askingRemoveID && $root.Rule.admin.building.delete">删除 </a><a class="text-blue" href="javascript:void(0)" ng-show="building.id == askingRemoveID" ng-click="askingRemoveID=false">取消</a> <a class="text-blue" href="javascript:void(0)" ng-show="building.id == askingRemoveID" ng-click="DoRemove($event, building.id, $index)">确定</a></td></tr></tbody></table></div></div><uib-pagination class="pull-right" total-items="buildings.pageCount" ng-model="currentPage" items-per-page="pageSize" ng-change="list()" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div>
