<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><span class="text-blue pointer mr15" ui-sref="admin.collector.create" ng-show="$root.Rule.admin.collector.create">添加</span></div><table class="table table-hover table-bordered"><thead align="center"><tr><th class="col-md-1">标识</th><th class="col-md-2">名称</th><th class="col-md-2">项目情况</th><th class="col-md-1">连线状态</th><th class="col-md-1">固件版本</th><th class="col-md-1">硬件信息</th><th class="col-md-1">ip</th><th class="col-md-3">操作</th></tr></thead><tbody><tr ng-repeat="item in items | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-1">{{item._id}}</td><td class="col-md-2"><span popover-placement="top" uib-popover="{{item.description}}" popover-trigger="mouseenter">{{item.title}}</span></td><td class="col-md-2"><span ng-show="item.status == 'DEBUG'">调试状态</span><span ng-show="item.status == 'ONLINE'">正式运行</span><a class="text-blue pl10" ng-click="switchStatus(item,$event)">修改</a></td><td class="col-md-1"><span class="badge text-center" ng-class="{'bg-success':item.isconnect,'bg-danger':!item.isconnect}">{{item.isconnect && 'on' || 'off'}}</span></td><td>{{item.software}}</td><td>{{item.hardware}}</td><td>{{item.ip}}</td><td class="col-md-3"><div class="col-md-4"><span class="text-blue pointer" ui-sref="admin.collector.edit({id:item._id})" ng-show="$root.Rule.admin.collector.edit">编辑</span></div><div class="col-md-8"><span class="text-blue pointer" href="javascript:void(0)" ng-click="AskForRemove($event, item._id)" ng-show="item._id != askingRemoveID && $root.Rule.admin.collector.delete">删除 </span><span class="text-blue pointer" href="javascript:void(0)" ng-show="item._id == askingRemoveID" ng-click="CancelRemove($event, item._id)">取消</span> <span class="text-blue pointer" href="javascript:void(0)" ng-show="item._id == askingRemoveID" ng-click="DoRemove($event, item._id, $index)">确定</span></div></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="items.length" ng-model="currentPage" items-per-page="pageSize" max-size="items.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div><script type="text/ng-template" id="modal-collectorStatus.html"><div class="container-fluid">
            <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
                <h3>是否确认切换该数据管理器状态</h3>
            </div>
            <div align="center">
                <h4 ng-if="item.status == 'DEBUG'">切换调试状态到正式运行状态，系统将不再跟着管理器的修改自动识别仪表参数的改动，请确认此管理器所有调试修改已完成</h4>
                <h4 ng-if="item.status == 'ONLINE'">切换正式运行状态到调试状态，系统将自动同步管理器的所有仪表参数修改，请确认要同步管理器上的所有参数修改</h4>
            </div>
            <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
                <button class="btn btn-primary" ng-click="ok()">确定</button>
                <button class="btn btn-warning" ng-click="cancel()">取消</button>
            </div>
        </div></script>
