<div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><div class="pull-right pb10"><a class="btn btn-primary" ui-sref="admin.collector.create" ng-show="$root.Rule.admin.collector.create"><span class="glyphicon glyphicon-plus"></span> 添加采集器</a></div><table class="table table-hover table-bordered"><thead align="center"><tr><th class="col-md-2">标识</th><th class="col-md-2">名称</th><th class="col-md-2">描述</th><th class="col-md-1">状态</th><th class="col-md-5">操作</th></tr></thead><tbody><tr ng-repeat="item in items | startFrom: (currentPage-1) * pageSize | limitTo: pageSize"><td class="col-md-2">{{item._id}}</td><td class="col-md-2">{{item.title}}</td><td class="col-md-2">{{item.description}}</td><td class="col-md-1"><label class="switch switch-sm mb0"><input type="checkbox" ng-model="item.switch" ng-click="switchStatus(item,$event)"> <span><i class="handle"></i></span></label></td><td class="col-md-2"><div class="col-md-2"><a ui-sref="admin.collector.edit({id:item._id})" ng-show="$root.Rule.admin.collector.edit"><i class="glyphicon glyphicon-edit"></i>编辑</a></div><div class="col-md-3"><a href="javascript:void(0)" ng-click="AskForRemove($event, item._id)" ng-show="item._id != askingRemoveID && $root.Rule.admin.collector.delete"><span><i class="glyphicon glyphicon-trash"></i>删除</span> </a><a href="javascript:void(0)" ng-show="item._id == askingRemoveID" ng-click="CancelRemove($event, item._id)"><i class="glyphicon glyphicon-remove"></i>取消</a> <a href="javascript:void(0)" ng-show="item._id == askingRemoveID" ng-click="DoRemove($event, item._id, $index)"><i class="glyphicon glyphicon-ok"></i>确定</a></div></td></tr></tbody></table><uib-pagination class="pull-right mt0 mb0" total-items="items.length" ng-model="currentPage" items-per-page="pageSize" max-size="items.length/pageSize+1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination></div></div></div></div><script type="text/ng-template" id="modal-collectorStatus.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>是否确认切换该数据管理器状态</h3>
        </div>
        <div align="center">
            <h4>是否确认切换该数据管理器状态？</h4>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div></script>
