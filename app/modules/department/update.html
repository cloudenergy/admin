<div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd;"><a class="btn btn-primary" ui-sref="admin.department.info"><i class="glyphicon glyphicon-chevron-left"></i> 户列表</a></div><div class="form-group"><label for="inputTitle" class="col-sm-2 control-label">户名</label><div class="col-sm-6"><input type="text" required class="form-control" id="inputTitle" name="name" ng-model="department.title"></div></div><div class="form-group"><label for="inputAccount" class="col-sm-2 control-label">登录帐号</label><div class="col-sm-6"><input type="text" class="form-control" id="inputAccount" name="name" ng-model="departmentAccount"></div></div><div class="form-group"><label class="control-label col-sm-2">修改密码</label><div class="col-sm-6"><input type="password" class="form-control" ng-model="department.passwd"></div></div><div class="form-group" ng-show="department.passwd"><label class="control-label col-sm-2">密码确认</label><div class="col-sm-6"><input type="password" class="form-control" ng-model="repassword"></div></div><div class="form-group"><label class="control-label col-sm-2">账户余额</label><div class="col-sm-4" style="line-height:35px;">¥ <span class="ml10" ng-class="department.cash >= 0 ? 'text-green' : 'text-danger'">{{department.cash}}</span></div></div><div class="form-group"><label class="control-label col-sm-2">报警阈值</label><div class="col-sm-6"><input class="form-control" type="text" required ng-model="department.alerthreshold" amount></div></div><div class="form-group"><label class="col-sm-2 control-label">上下班时间段</label><div class="col-sm-6 form-inline"><div class="form-group no-margin"><ui-select class="w100" ng-model="ondutyHour.selected" remove-selected="false"><ui-select-match>{{$select.selected}}</ui-select-match><ui-select-choices repeat="item in ondutyHour | filter: $select.search"><div ng-bind-html="ondutyHour[$i tton" class="btn btn-primary pull-right" ng-click="OnSelectSensor($event)"><i class="glyphicon glyphicon-hdd"></i>智能仪表</button></div></div><div class="form-group"><label for="inputName" class="col-sm-2 control-label">计费策略</label><div class="col-sm-4" style="padding-top: 8px;margin-bottom: 0;"><div ng-repeat="plan in packageplan">{{plan.title}} - {{plan.type | feeType}}</div></div><div class="col-sm-2"><button type="button" class="btn btn-primary pull-right" ng-click="modalPackageplan($event)"><i class="glyphicon glyphicon-hdd"></i>日常计费策略</button></div></div><div class="form-group"><label class="control-label col-sm-2">手机</label><div class="col-sm-4"><input type="text" class="form-control" ng-model="department.mobile"></div><div class="col-sm-2"><label class="switch pull-right"><input type="checkbox" ng-model="warning.SMS"> <span><i class="handle"></i></span></label></div></div><div class="form-group container-fluid pb15"><div class="text-center col-sm-9"><button type="submit" class="btn btn-primary">保存</button> <button type="button" class="btn btn-default" ui-sref="admin.department.info">取消</button></div></div></form></div></div>
