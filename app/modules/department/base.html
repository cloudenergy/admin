<div ui-view></div><script type="text/ng-template" id="modal-channelselect.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>选择添加或删除的智能仪表</h3>
        </div>
        <div class="row" style="margin: 10px 0 0 0; ">
            <div class="col-lg-6">
                <input type="text" class="form-control" id="input-customer-freq" placeholder="输入智能仪表ID或名称进行查询" ng-model="sensorSearchKey">
            </div>
            <div class="col-lg-2">
                <a class="btn btn-primary" href="javascript:void(0)" ng-click="onSearchSensor($event)">
                    <i class="glyphicon glyphicon-search"></i> 查询
                </a>
            </div>
            <div class="col-lg-2 text-right pull-right">
                <a class="btn btn-primary" href="javascript:void(0)" ng-click="OnSelectAll($event)">
                    <i class="glyphicon glyphicon-asterisk"></i>全选
                </a>
            </div>
        </div>
        <!-- <div align="center" style="position: relative; padding: 15px 30px 0px 30px;">
            <div class="row-fluid list-group">
                <a href="javascript:void(0)" class="list-group-item" ng-class="sensor.isEnable ? 'active':''" ng-click="SwitchSensor($event, sensor)" ng-repeat="sensor in viewOfSensors | startFrom: (currentPage-1) * popPageSize | limitTo: popPageSize">
                    <span ng-show="sensor.title">名称:</span>{{sensor.title}}&nbsp;{{sensor.channel}}&nbsp;&nbsp;&nbsp;<span ng-show="sensor.addrid">ID:</span>{{sensor.addrid}}
                </a>
            </div>
        </div> -->
        <div class="modal-body pb0">
            <div class="list-group mb0">
                <a href="javascript:void(0)" class="list-group-item" ng-click="SwitchSensor($event, sensor)" ng-repeat="sensor in filterData = (viewOfSensors | filter: filterItem) | startFrom: (currentPage-1) * popPageSize | limitTo: popPageSize">
                    <i class="glyphicon mt2" ng-class="{true:'text-primary glyphicon-check',false:'text-muted glyphicon-unchecked'}[sensor.isEnable]"></i>
                    <span ng-class="{'text-primary':sensor.isEnable}">「{{sensor.devicetype | deviceType}}」</span>
                    <span ng-class="{'text-primary':sensor.isEnable}">{{sensor.title}}</span>
                    <span class="pull-right" ng-class="{'text-primary':sensor.isEnable}">
                        <span class="mr15" ng-show="sensor.channelname">通道类型：{{sensor.channelname}}</span>
                        ID：{{sensor.addrid}}
                    </span>
                </a>
            </div>
        </div>
        <div align="center">
            <ul uib-pagination class="pagination-sm" total-items="viewOfSensors.length" ng-model="currentPage" items-per-page="popPageSize" max-size="9" boundary-links="true" rotate="false" previous-text="上页" next-text="下页" first-text="首页" last-text="末页"></ul>
        </div>
        <div class="modal-footer" style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="Ok()">确定</button>
            <button class="btn btn-default" ng-click="Cancel()">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="modal-packageplan.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>编辑计费套餐</h3>
        </div>
        <div class="row" style="margin: 10px 0 0 0; ">
            <!--<div class="col-lg-2 text-right pull-right">
            <a class="btn btn-primary" href="javascript:void(0)" ng-click="OnSelectAll($event)">
                <i class="glyphicon glyphicon-asterisk"></i>全选
            </a>
        </div>-->
        </div>
        <div align="center" style="position: relative; padding: 15px 30px 0px 30px;">
            <div class="row-fluid list-group">
                <a href="javascript:void(0)" class="list-group-item" ng-class="plan.isSelected ? 'active':''" ng-click="planSelect($event, plan)" ng-repeat="plan in dailyInfo">
                    {{plan.title}} - {{plan.type | feeType}}
                    </a>
            </div>
        </div>
        <div align="center">
            <ul uib-pagination total-items="count" ng-model="pageindex" items-per-page="pagesize" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <!--<button class="btn btn-primary" ng-click="Ok()">确定</button>-->
            <button class="btn btn-primary" ng-click="Cancel()">关闭</button>
        </div>
    </div></script><script type="text/ng-template" id="rent.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>商铺承租</h3>
        </div>
        <div class="row" style="margin: 10px 0 0 0;"></div>
        <div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">商铺名称</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    {{department.title}}
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">登录帐号：</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    <input class="form-control" type="text" ng-model="user" />
                    <span class="text-primary bold">账号不能少于6位的数字字母组合</span>
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">登录密码：</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    <input class="form-control" type="text" ng-model="passwd" />
                    <span class="text-primary bold">密码不能少于6位的数字字母组合</span>
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">联系手机：</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    <input class="form-control" type="text" ng-model="mobile" />
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">邮箱：</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    <input class="form-control" type="text" ng-model="email" />
                </div>
            </div>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-primary" ng-click="cancel()">关闭</button>
        </div>
    </div></script><script type="text/ng-template" id="surrender.html"><div class="container-fluid">
        <div align="center" style="padding: 30; border-bottom: 1px solid #E5E5E5; min-height: 16; ">
            <h3>退租结算</h3>
        </div>
        <div class="row" style="margin: 10px 0 0 0;"></div>
        <div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">商铺名称</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    {{department.title}}
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">商户账号</label>
                <div class="col-sm-6 text-right" style="line-height:34px;">
                    {{department.account}}
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">当前余额</label>
                <div class="col-sm-6 text-right" ng-class="{'text-danger':department.cash<0}" style="line-height:34px;">
                    ￥{{department.cash}}
                </div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">结算金额</label>
                <div class="col-sm-6 text-right" style="line-height:34px;" ng-bind="'￥'+(-department.cash | number:2)">
                </div>
            </div>
            <div class="row">
                <p class="col-sm-5 col-sm-offset-6" style="color:#aaa;">（说明：余额为0时才能退租）</p>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5" style="line-height:34px;">{{amountName}}金额</label>
                <div class="col-sm-3 col-sm-offset-3">
                    <input class="form-control ml10" type="text" ng-model="premium" amount />
                </div>
            </div>
            <div class="col-sm-12 mt10 mb10">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5 mr10" style="line-height:34px;">{{amountName}}渠道:</label>
                <div class="col-sm-offset-3 col-sm-3">
                    <ui-select ng-model="channels.selected" remove-selected="false">
                        <ui-select-match placeholder="--状态--">{{$select.selected.origin}}</ui-select-match>
                        <ui-select-choices repeat="item.id as item in channels | filter: $select.search">
                            <div ng-bind-html="item.origin | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-sm-12 mt10 mb10">
                <label class="col-sm-4 col-sm-offset-2 control-label ml5 mr10" style="line-height:34px;">结算备注:</label>
                <div class="col-sm-offset-1 col-sm-5">
                    <textarea class="form-control" type="text" ng-model="description"></textarea>
                </div>
            </div>
        </div>
        <div style="margin-top: 15px; padding: 0px 20px 20px; text-align: center;">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-primary" ng-click="cancel()">关闭</button>
        </div>
    </div></script>
